<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Humble Builder - Showdown Style</title>
  
  <link rel="icon" type="image/png" href="img/mike_anotando2.png">
  
  <style>
    /* --- CSS VARI√ÅVEIS --- */
    :root { 
      --cor-dourado: #d1a720; 
      --cor-fundo: #1a1a1a; 
      --cor-texto: #f5f5f5; 
      --cor-input: #252525; 
      --cor-borda: #444;
      --cor-sucesso: #4dff88;
    }

    body { 
      font-family: "Segoe UI", Arial, sans-serif; 
      background: linear-gradient(135deg, rgba(15,15,15,0.95), rgba(30,25,20,0.95)), 
                  url("https://i.imgur.com/vATNRmF.png"); 
      background-size: cover; 
      background-attachment: fixed;
      margin: 0; 
      padding-top: 80px; 
      color: var(--cor-texto); 
    }
    
    /* --- HEADER --- */
    header { 
      position: fixed; top: 0; left: 0; right: 0; width: 100%; padding: 10px 20px; 
      display: flex; justify-content: space-between; align-items: center; 
      background: rgba(15, 15, 15, 0.98); border-bottom: 2px solid var(--cor-dourado); 
      z-index: 1000; box-sizing: border-box; box-shadow: 0 4px 15px rgba(0,0,0,0.7);
    }
    
    header h1 { font-size: 1.4rem; color: var(--cor-dourado); display: flex; gap: 10px; margin: 0; align-items: center; }
    header h1 img { height: 35px; }
    header a { text-decoration: none; color: inherit; display:flex; align-items:center; gap:10px; }

    .menu-toggle { display: flex; flex-direction: column; width: 30px; gap: 6px; cursor: pointer; z-index: 1100; }
    .menu-toggle span { display: block; height: 3px; background: var(--cor-texto); border-radius: 4px; transition: 0.3s; }
    .menu-toggle.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 6px); }
    .menu-toggle.active span:nth-child(2) { opacity: 0; }
    .menu-toggle.active span:nth-child(3) { transform: rotate(-45deg) translate(5px, -6px); }

    nav { 
      position: absolute; top: 60px; right: 20px; background: rgba(30, 25, 20, 0.98); 
      border: 1px solid var(--cor-dourado); border-radius: 8px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.8); display: none; 
      flex-direction: column; padding: 15px; gap: 12px; z-index: 1200; width: 220px; 
    }
    nav.active { display: flex; }
    nav a { color: var(--cor-dourado); font-weight: 500; transition: 0.2s; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 5px; }

    /* --- LAYOUT PRINCIPAL --- */
    .builder-wrapper { max-width: 1000px; margin: 0 auto; padding: 20px; }

    /* TOOLBAR */
    .toolbar {
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
      background: rgba(30,30,30,0.8); padding: 15px; border-radius: 8px; border: 1px solid var(--cor-borda);
      flex-wrap: wrap; gap: 15px;
    }
    .toolbar-title h2 { margin: 0; color: #fff; font-size: 1.5rem; }
    .toolbar-title small { color: #aaa; }
    .toolbar-controls { display: flex; gap: 10px; align-items: center; height: 42px; }

    .tier-select {
        background: #111; color: var(--cor-dourado); border: 1px solid var(--cor-dourado);
        padding: 0 15px; border-radius: 5px; font-weight: bold; cursor: pointer;
        font-size: 0.95rem; min-width: 150px; height: 100%; box-sizing: border-box;
    }
    .btn-action {
      background: var(--cor-dourado); border: none; padding: 0 25px; font-weight: bold;
      cursor: pointer; border-radius: 4px; color: #111; font-size: 0.95rem; transition: 0.2s;
      height: 100%; display: flex; align-items: center;
    }
    .btn-action:hover { background: #fff; box-shadow: 0 0 10px var(--cor-dourado); }

    /* --- ABAS DE NAVEGA√á√ÉO (SHOWDOWN STYLE) --- */
    .team-tabs {
        display: flex;
        gap: 8px;
        margin-bottom: 0; /* Colado no editor */
        padding: 0 5px;
    }

    .tab-slot {
        background: #222;
        border: 1px solid #444;
        border-bottom: none;
        border-radius: 8px 8px 0 0;
        width: 80px;
        height: 60px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        opacity: 0.6;
        transition: all 0.2s;
    }

    .tab-slot:hover { opacity: 0.9; background: #2a2a2a; }

    /* Aba Ativa */
    .tab-slot.active {
        opacity: 1;
        background: rgba(25, 25, 25, 0.95); /* Mesma cor do editor */
        border-color: var(--cor-dourado);
        border-bottom: 1px solid rgba(25, 25, 25, 0.95); /* Esconde a borda de baixo para fundir */
        z-index: 10;
        height: 65px; /* Um pouco maior pra dar destaque */
        margin-bottom: -1px; /* Sobrep√µe a borda do container */
    }

    .tab-img {
        width: 40px; height: 40px; object-fit: contain;
        filter: drop-shadow(0 2px 2px rgba(0,0,0,0.8));
    }
    .tab-number {
        position: absolute; top: 2px; left: 5px; font-size: 0.7rem; color: #555;
    }

    /* --- EDITOR CONTAINER --- */
    /* Removemos o Grid, agora √© um container √∫nico que troca o conte√∫do */
    .editor-container-wrapper {
        background: rgba(25, 25, 25, 0.95);
        border: 1px solid var(--cor-dourado);
        border-radius: 0 8px 8px 8px; /* Canto superior esquerdo reto por causa da aba */
        padding: 20px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        min-height: 500px;
    }

    /* Cada editor (Slot 1, Slot 2...) */
    .poke-editor {
        display: none; /* Escondido por padr√£o */
        animation: fadeIn 0.3s ease;
    }
    .poke-editor.active {
        display: block; /* S√≥ o ativo aparece */
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    /* Cabe√ßalho de dentro do editor */
    .header-row {
        display: flex; justify-content: space-between; align-items: center;
        border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px;
    }
    .header-row h4 { margin: 0; color: var(--cor-dourado); font-size: 1.2rem; }

    /* Layout Interno do Card (Grande) */
    .editor-layout {
        display: flex;
        gap: 20px;
        align-items: flex-start;
        flex-wrap: wrap;
    }
    
    .visual-large-box {
        width: 120px; height: 120px; flex-shrink: 0;
        background: rgba(0,0,0,0.3); border: 1px solid #444; border-radius: 10px;
        display: flex; justify-content: center; align-items: center;
    }
    .poke-sprite-large {
        width: 100px; height: 100px; object-fit: contain;
        filter: drop-shadow(0 4px 6px rgba(0,0,0,0.6));
    }

    .inputs-area { flex-grow: 1; min-width: 300px; display: flex; flex-direction: column; gap: 15px; }

    /* --- INPUTS --- */
    .row { display: flex; gap: 15px; }
    .col { flex: 1; }
    .col-small { width: 80px; flex: none; }
    
    /* INPUT COM √çCONE */
    .input-with-icon { display: flex; align-items: center; gap: 8px; }
    .item-icon-img { width: 30px; height: 30px; object-fit: contain; opacity: 0.3; transition: opacity 0.3s; }
    .item-icon-img.active { opacity: 1; }

    label { display: block; font-size: 0.8rem; color: #888; margin-bottom: 4px; }
    input[type="text"], input[type="number"], select {
        background: var(--cor-input); border: 1px solid var(--cor-borda); color: #fff;
        padding: 8px 10px; border-radius: 4px; width: 100%; box-sizing: border-box; font-size: 0.95rem; height: 38px;
    }
    input:focus, select:focus { border-color: var(--cor-dourado); outline: none; background: #303030; }

    /* --- IVS & EVS --- */
    .iv-section { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 4px; border: 1px solid #333; }
    .iv-grid { display: flex; gap: 10px; justify-content: space-between; }
    .iv-box { text-align: center; width: 100%; }
    .iv-box label { font-size: 0.75rem; color: #666; }
    .iv-box input { text-align: center; font-size: 0.9rem; background: #1a1a1a; }

    .stats-box { margin-top: 10px; }
    .ev-header { display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 8px; color: #aaa; }
    .stat-row { display: flex; align-items: center; gap: 10px; margin-bottom: 6px; }
    .stat-label { width: 30px; font-weight: bold; font-size: 0.85rem; color: #888; }
    input[type=range] { -webkit-appearance: none; width: 100%; height: 6px; background: #333; border-radius: 3px; outline: none; }
    input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; background: var(--cor-dourado); border-radius: 50%; cursor: pointer; }
    .ev-num { width: 50px !important; text-align: center; padding: 0 !important; font-size: 0.9rem !important; }

    /* --- MOVES --- */
    .move-input { border-left: 4px solid #555 !important; margin-bottom: 8px; height: 38px !important; }
    .move-input:focus { border-left-color: var(--cor-dourado) !important; }

    .export-area { margin-top: 30px; background: #222; padding: 20px; border-radius: 8px; border: 1px dashed #555; }
    textarea { width: 100%; height: 150px; background: #111; color: var(--cor-dourado); border: 1px solid #444; padding: 10px; font-family: monospace; resize: vertical; }

  </style>
</head>
<body>

  <datalist id="list-pokemon"></datalist>
  <datalist id="list-items"></datalist>
  <datalist id="list-abilities">
    <option value="Intimidate"><option value="Levitate"><option value="Rough Skin"><option value="Pressure"><option value="Swift Swim">
    <option value="Chlorophyll"><option value="Sand Stream"><option value="Drizzle"><option value="Regenerator"><option value="Beast Boost">
    <option value="Technician"><option value="Mold Breaker"><option value="Prankster"><option value="Magic Bounce"><option value="Libero">
  </datalist>
  <datalist id="list-moves">
    <option value="Earthquake"><option value="Thunderbolt"><option value="Ice Beam"><option value="Flamethrower"><option value="Protect">
    <option value="Toxic"><option value="Scald"><option value="U-turn"><option value="Stealth Rock"><option value="Defog"><option value="Roost">
    <option value="Swords Dance"><option value="Calm Mind"><option value="Close Combat"><option value="Shadow Ball"><option value="Volt Switch">
  </datalist>

  <header>
    <h1><a href="feed.html"><img src="https://i.imgur.com/XOEcuO8.png"> Humble Builder</a></h1>
    <div class="menu-toggle" id="menuBtn"><span></span><span></span><span></span></div>
  </header>

  <nav id="dropdownMenu">
    <a href="feed.html">üè† In√≠cio (Feed)</a>
    <a href="https://www.humblepixelmon.com.br">üåê Site Oficial</a>
    <a href="#">üó°Ô∏è Tiers 1.12</a>
    <a href="#">üõ°Ô∏è Tiers 1.16</a>
    <a href="#">üìù Notas de Atualiza√ß√£o</a>
  </nav>

  <div class="builder-wrapper">
    <div class="toolbar">
      <div class="toolbar-title">
        <h2>Criar Time</h2>
        <small>Selecione a Tier para carregar dados</small>
      </div>
      <div class="toolbar-controls">
        <select id="teamTier" class="tier-select" onchange="carregarDados(this.value)">
            <option value="" disabled selected>Selecionar Tier</option>
            <option value="AG">AG</option>
            <option value="Uber">Uber</option>
            <option value="OU">OU</option>
            <option value="UU">UU</option>
            <option value="RU">RU</option>
            <option value="NU">NU</option>
            <option value="PU">PU</option>
            <option value="ZU">ZU</option>
            <option value="NFE">NFE</option>
            <option value="LC">LC</option>
        </select>
        <button class="btn-action" onclick="gerarTextoShowdown()">üíæ Gerar Texto</button>
      </div>
    </div>

    <div class="team-tabs" id="tabsContainer">
        </div>

    <div class="editor-container-wrapper" id="teamContainer">
        </div>

    <div class="export-area" id="exportSection">
      <h3 style="color:var(--cor-dourado); margin-top:0;">Resultado (Showdown Format):</h3>
      <textarea id="finalOutput" readonly placeholder="Selecione uma Tier e monte seu time..."></textarea>
    </div>
  </div>

  <script>
    // --- 1. MENU ---
    const menuBtn = document.getElementById("menuBtn");
    const dropdownMenu = document.getElementById("dropdownMenu");
    menuBtn.addEventListener("click", () => { menuBtn.classList.toggle("active"); dropdownMenu.classList.toggle("active"); });
    document.addEventListener("click", (e) => {
      if (!dropdownMenu.contains(e.target) && !menuBtn.contains(e.target)) {
        menuBtn.classList.remove("active"); dropdownMenu.classList.remove("active");
      }
    });

    const MAX_EVS = 508;
    const TOTAL_SLOTS = 6;
    const STATS = ['HP', 'Atk', 'Def', 'SpA', 'SpD', 'Spe'];
    const NATURES = ["Adamant", "Bashful", "Bold", "Brave", "Calm", "Careful", "Docile", "Gentle", "Hardy", "Hasty", "Impish", "Jolly", "Lax", "Lonely", "Mild", "Modest", "Naive", "Naughty", "Quiet", "Quirky", "Rash", "Relaxed", "Sassy", "Serious", "Timid"];
    
    const IMG_PATH = "img/official-artwork/"; 
    const IMG_ERROR = "https://img.pokemondb.net/sprites/items/poke-ball.png"; 
    const ITEM_ICON_BASE = "https://play.pokemonshowdown.com/sprites/itemicons/";
    
    const pokemonIdMap = {};
    let todosItens = [];

    function formatToApiName(name) { return name.trim().toLowerCase().replace(/ /g, '-').replace(/\./g, '').replace(/'/g, '').replace(/:/g, '').replace(/‚ôÄ/g, '-f').replace(/‚ôÇ/g, '-m'); }
    function formatItemToShowdown(name) { return name.toLowerCase().replace(/[^a-z0-9]/g, ''); }

    async function initItens() {
        try {
            const response = await fetch('builder/itens.json');
            if (!response.ok) throw new Error('Erro');
            todosItens = await response.json();
            atualizarListaItens(null); 
        } catch (error) { console.error(error); }
    }

    function carregarDados(tierSelecionada) {
        carregarPokemonDaTier(tierSelecionada);
        atualizarListaItens(tierSelecionada);
    }

    async function carregarPokemonDaTier(tier) {
        const datalist = document.getElementById('list-pokemon');
        datalist.innerHTML = ""; 
        try {
            const response = await fetch(`tiers_1.16/${tier}.json`);
            if (!response.ok) throw new Error('Tier n√£o encontrada');
            const data = await response.json();
            Object.keys(data).forEach(nome => {
                const option = document.createElement('option'); option.value = nome; datalist.appendChild(option);
                if (data[nome].id) pokemonIdMap[nome] = data[nome].id;
            });
            alert(`Tier ${tier} carregada!`);
        } catch (error) { alert(`Erro ao carregar Pok√©mon da tier ${tier}.`); }
    }

    function atualizarListaItens(tierAtual) {
        const datalist = document.getElementById('list-items'); datalist.innerHTML = ""; 
        todosItens.forEach(item => {
            if (tierAtual && item.ban && item.ban.includes(tierAtual)) return; 
            const option = document.createElement('option'); option.value = item.name; datalist.appendChild(option);
        });
    }

    // --- 4. RENDERIZAR ABAS E EDITORES ---
    function renderSlots() {
      const tabsContainer = document.getElementById('tabsContainer');
      const editorContainer = document.getElementById('teamContainer');
      const natureOptions = NATURES.map(n => `<option value="${n}">${n}</option>`).join('');

      for (let i = 1; i <= TOTAL_SLOTS; i++) {
        // 1. CRIAR ABA
        const tab = document.createElement('div');
        tab.className = `tab-slot ${i === 1 ? 'active' : ''}`; // Slot 1 come√ßa ativo
        tab.id = `tab-${i}`;
        tab.onclick = () => switchTab(i);
        tab.innerHTML = `
            <span class="tab-number">#${i}</span>
            <img src="${IMG_ERROR}" id="tab-img-${i}" class="tab-img" onerror="this.src='${IMG_ERROR}'">
        `;
        tabsContainer.appendChild(tab);

        // 2. CRIAR EDITOR (ESCONDIDO)
        const div = document.createElement('div');
        div.className = `poke-editor ${i === 1 ? 'active' : ''}`; // Slot 1 come√ßa vis√≠vel
        div.id = `poke-${i}`;
        
        div.innerHTML = `
          <div class="header-row">
            <h4>Editando: Slot #${i}</h4>
          </div>
          
          <div class="editor-layout">
            <div class="visual-large-box">
               <img src="${IMG_ERROR}" id="img-${i}" class="poke-sprite-large" onerror="this.src='${IMG_ERROR}'">
            </div>

            <div class="inputs-area">
                <div class="row">
                    <div class="col">
                        <label>Pok√©mon</label>
                        <input type="text" class="p-name" list="list-pokemon" placeholder="Pok√©mon" onchange="updateImage('${i}', this)">
                    </div>
                    <div class="col">
                        <label>Item</label>
                        <div class="input-with-icon">
                            <input type="text" class="p-item" list="list-items" placeholder="Item" oninput="updateItemIcon('${i}', this)">
                            <img id="item-icon-${i}" class="item-icon-img" src="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>Ability</label>
                        <input type="text" class="p-ability" list="list-abilities" placeholder="Ability">
                    </div>
                    <div class="col">
                        <label>Nature</label>
                        <select class="p-nature"><option value="" disabled selected>Nature</option>${natureOptions}</select>
                    </div>
                    <div class="col-small">
                        <label>Level</label>
                        <input type="number" class="p-level" value="100" min="1" max="100">
                    </div>
                </div>
            
                <div class="iv-section">
                    <div class="iv-grid">
                        ${STATS.map(stat => `
                            <div class="iv-box">
                                <label>${stat}</label>
                                <input type="text" class="p-iv-${stat.toLowerCase()}" value="31" maxlength="2">
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
          </div>

          <div class="stats-box">
            <div class="ev-header">
              <span>EVs</span>
              <span id="remain-${i}" class="ev-remaining">Restam: 508</span>
            </div>
            ${STATS.map(stat => `
              <div class="stat-row">
                <span class="stat-label">${stat}</span>
                <input type="range" min="0" max="252" value="0" step="4" 
                       oninput="updateEV('${i}', '${stat}', this.value)" id="range-${i}-${stat}">
                <input type="number" class="ev-num p-ev-${stat.toLowerCase()}" min="0" max="252" value="0" step="4" 
                       onchange="updateEV('${i}', '${stat}', this.value)" id="num-${i}-${stat}">
              </div>
            `).join('')}
          </div>

          <div style="margin-top:20px;">
            <input type="text" class="move-input p-move" list="list-moves" placeholder="- Move 1">
            <input type="text" class="move-input p-move" list="list-moves" placeholder="- Move 2">
            <input type="text" class="move-input p-move" list="list-moves" placeholder="- Move 3">
            <input type="text" class="move-input p-move" list="list-moves" placeholder="- Move 4">
          </div>
        `;
        editorContainer.appendChild(div);
      }
    }

    // --- FUN√á√ÉO DE TROCA DE ABA ---
    function switchTab(slotId) {
        // Remove active de todos
        document.querySelectorAll('.tab-slot').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.poke-editor').forEach(e => e.classList.remove('active'));

        // Ativa o selecionado
        document.getElementById(`tab-${slotId}`).classList.add('active');
        document.getElementById(`poke-${slotId}`).classList.add('active');
    }

    // --- IMAGENS (ATUALIZA EDITOR E ABA) ---
    async function updateImage(slotId, inputElement) {
      const pokeName = inputElement.value;
      const imgEditor = document.getElementById(`img-${slotId}`);
      const imgTab = document.getElementById(`tab-img-${slotId}`); // Imagem da aba
      
      const fallback = () => { imgEditor.src = IMG_ERROR; imgTab.src = IMG_ERROR; };

      if (!pokeName || pokeName.length < 2) { fallback(); return; }
      
      let imgSrc = "";
      if (pokemonIdMap[pokeName]) {
          imgSrc = `${IMG_PATH}${pokemonIdMap[pokeName]}.png`;
      } else {
          const apiName = formatToApiName(pokeName);
          imgSrc = `${IMG_PATH}${apiName}.png`;
      }

      // Atualiza ambas as imagens
      imgEditor.src = imgSrc;
      imgTab.src = imgSrc;
    }

    function updateItemIcon(slotId, inputElement) {
        const itemName = inputElement.value;
        const iconElement = document.getElementById(`item-icon-${slotId}`);
        if (!itemName || itemName.length < 2) { iconElement.src = ""; iconElement.classList.remove('active'); return; }
        const showdownName = formatItemToShowdown(itemName);
        iconElement.src = `${ITEM_ICON_BASE}${showdownName}.png`;
        iconElement.classList.add('active');
        iconElement.onerror = function() { this.src = ""; this.classList.remove('active'); };
    }

    function updateEV(slotId, statName, newValue) {
      let val = parseInt(newValue) || 0;
      if (val > 252) val = 252; if (val < 0) val = 0;
      let currentTotal = 0;
      STATS.forEach(s => { if (s !== statName) currentTotal += parseInt(document.getElementById(`num-${slotId}-${s}`).value) || 0; });
      let available = MAX_EVS - currentTotal;
      if (val > available) val = available;
      document.getElementById(`range-${slotId}-${statName}`).value = val;
      document.getElementById(`num-${slotId}-${statName}`).value = val;
      let remaining = MAX_EVS - (currentTotal + val);
      let remainLabel = document.getElementById(`remain-${slotId}`);
      remainLabel.innerText = `Restam: ${remaining}`;
      remainLabel.style.color = remaining === 0 ? "#d1a720" : "#4dff88";
    }

    function gerarTextoShowdown() {
      let fullText = "";
      const selectedTier = document.getElementById('teamTier').value;
      if (selectedTier) fullText += `=== [Gen 9] ${selectedTier} ===\n\n`;

      let hasData = false;
      for (let i = 1; i <= TOTAL_SLOTS; i++) {
        let slot = document.getElementById(`poke-${i}`);
        let name = slot.querySelector('.p-name').value.trim();
        if (!name) continue;
        hasData = true;

        let item = slot.querySelector('.p-item').value.trim();
        let ability = slot.querySelector('.p-ability').value.trim();
        let nature = slot.querySelector('.p-nature').value;
        let level = slot.querySelector('.p-level').value;
        
        fullText += `${name}${item ? ' @ ' + item : ''}\n`;
        if (ability) fullText += `Ability: ${ability}\n`;
        if (level && level != 100) fullText += `Level: ${level}\n`;

        let evList = [];
        STATS.forEach(s => {
          let val = document.getElementById(`num-${i}-${s}`).value;
          if (val > 0) evList.push(`${val} ${s}`);
        });
        if (evList.length > 0) fullText += `EVs: ${evList.join(' / ')}\n`;
        if (nature) fullText += `${nature} Nature\n`;

        let ivList = []; let hasCustomIV = false;
        STATS.forEach(s => {
           let ivVal = slot.querySelector(`.p-iv-${s.toLowerCase()}`).value;
           if (ivVal != 31) { ivList.push(`${ivVal} ${s}`); hasCustomIV = true; }
        });
        if (hasCustomIV) fullText += `IVs: ${ivList.join(' / ')}\n`;

        let moves = slot.querySelectorAll('.p-move');
        moves.forEach(m => { if (m.value.trim()) fullText += `- ${m.value.trim()}\n`; });
        fullText += "\n"; 
      }

      if (!hasData) { alert("Preencha pelo menos um Pok√©mon."); return; }
      document.getElementById('finalOutput').value = fullText;
      document.getElementById('exportSection').scrollIntoView({behavior: "smooth"});
    }

    window.onload = function() { renderSlots(); initItens(); };
  </script>
</body>
