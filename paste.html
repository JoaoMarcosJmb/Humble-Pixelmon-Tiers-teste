<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Humble Paste - Visualizador</title>
  <link rel="icon" type="image/png" href="img/mike_anotando2.png">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>

  <style>
    :root { 
      --cor-dourado: #d1a720; 
      --cor-fundo: #111; 
      --cor-painel: rgba(30, 30, 30, 0.95);
      --cor-texto: #f5f5f5; 
      --cor-borda: #444;
    }
    
    * { box-sizing: border-box; }

    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: var(--cor-fundo);
        background-image: linear-gradient(135deg, rgba(20,20,20,0.95), rgba(40,30,20,0.95)), 
                          url("https://i.imgur.com/vATNRmF.png");
        background-size: cover;
        background-attachment: fixed;
        color: var(--cor-texto);
        margin: 0; padding: 0;
        min-height: 100vh;
        display: flex; flex-direction: column;
    }

    header {
        height: 60px; padding: 0 20px; flex-shrink: 0;
        display: flex; justify-content: space-between; align-items: center;
        background: rgba(20, 20, 20, 0.98); 
        border-bottom: 2px solid var(--cor-dourado);
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    h1 { 
        font-size: 1.4rem; color: var(--cor-dourado); margin: 0; 
        display: flex; gap: 10px; align-items: center; 
    }
    h1 img { height: 35px; }

    .btn-action {
        background: var(--cor-dourado); color: #111; border: none;
        padding: 8px 20px; font-weight: bold; border-radius: 4px; cursor: pointer;
        text-decoration: none; display: inline-flex; align-items: center; gap: 8px;
        font-size: 0.9rem; transition: 0.2s;
    }
    .btn-action:hover { filter: brightness(1.1); transform: translateY(-1px); }

    .btn-outline {
        background: transparent; border: 1px solid #666; color: #888;
        padding: 6px 15px; border-radius: 4px; cursor: pointer; font-size: 0.8rem;
        transition: 0.2s; margin: 0 auto 30px; display: block;
    }
    .btn-outline:hover { border-color: var(--cor-dourado); color: var(--cor-dourado); background: rgba(209, 167, 32, 0.1); }

    .container {
        max-width: 1200px; margin: 30px auto; width: 100%;
        display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;
        padding: 20px; flex-grow: 1; align-items: flex-start;
    }

    .poke-card {
        background: var(--cor-painel);
        border: 1px solid var(--cor-borda);
        border-top: 3px solid var(--cor-dourado);
        border-radius: 8px;
        width: 340px;
        padding: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        display: flex; flex-direction: column;
        transition: transform 0.2s;
        position: relative;
    }
    .poke-card:hover { transform: translateY(-3px); border-color: #666; }

    .card-header { 
        display: flex; justify-content: space-between; align-items: flex-start; 
        margin-bottom: 12px; border-bottom: 1px solid #333; padding-bottom: 8px;
    }
    .poke-name { font-size: 1.3rem; font-weight: bold; color: #fff; margin: 0; text-transform: capitalize; }
    .poke-item-icon { width: 28px; height: 28px; object-fit: contain; }

    .visual-area {
        display: flex; align-items: center; gap: 15px; margin-bottom: 15px;
        background: rgba(0,0,0,0.3); border-radius: 6px; padding: 10px; border: 1px solid #333;
    }
    .main-sprite { width: 80px; height: 80px; object-fit: contain; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5)); }
    
    .info-list { font-size: 0.85rem; color: #ccc; line-height: 1.5; flex-grow: 1; }
    .info-list div { margin-bottom: 2px; }
    .info-list strong { color: var(--cor-dourado); font-weight: normal; }

    .moves-grid {
        display: grid; grid-template-columns: 1fr 1fr; gap: 6px; margin-top: auto;
    }
    .move-tag {
        background: #252525; padding: 6px; text-align: center; border-radius: 4px;
        font-size: 0.8rem; color: #ddd; border: 1px solid #444;
    }

    .raw-text-area {
        width: 90%; max-width: 800px; margin: 0 auto 30px; background: #151515; 
        padding: 20px; border: 1px solid var(--cor-dourado); color: #aaa; font-family: monospace; 
        white-space: pre-wrap; border-radius: 6px; display: none; font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
    <h1><img src="https://i.imgur.com/XOEcuO8.png"> Humble Paste</h1>
    <a href="#" id="editBtn" class="btn-action">✎ Importar / Editar</a>
</header>

<div class="container" id="cardsContainer">
    <h2 style="color:#888; font-weight:normal;">Lendo dados do time...</h2>
</div>

<button onclick="toggleRaw()" class="btn-outline">(Ver Texto Original)</button>
<div id="rawText" class="raw-text-area"></div>

<script>
    const POKEAPI_IMG = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/";
    const ITEM_ICON = "https://play.pokemonshowdown.com/sprites/itemicons/";

    // Funções de formatação melhoradas
    const toApiName = (n) => {
        if(!n) return "unknown";
        return n.trim().toLowerCase()
            .replace(/ /g,'-')
            .replace(/\./g,'')
            .replace(/'/g,'')
            .replace(/:/g,'')
            .replace(/♀/g,'-f')
            .replace(/♂/g,'-m');
    };
    
    const toItemName = (n) => n ? n.toLowerCase().replace(/[^a-z0-9]/g, '') : '';

    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        const code = params.get('import');

        if(!code) {
            document.getElementById('cardsContainer').innerHTML = "<h3 style='color:#ff5555'>Erro: Link incompleto.</h3>";
            document.getElementById('editBtn').style.display = 'none';
            return;
        }

        let fullText = "";
        try {
            fullText = LZString.decompressFromEncodedURIComponent(code);
            if(!fullText) fullText = decodeURIComponent(escape(atob(code))); // Fallback
        } catch(e) {
            fullText = "Erro ao ler código.";
        }

        // ATUALIZE AQUI SE O NOME DO ARQUIVO DO BUILDER FOR DIFERENTE
        // Como você enviou 'builder (14).html', vou deixar 'builder.html' como padrão seguro
        // Mude para "builder (14).html" se quiser testar localmente com esse nome exato
        const builderFilename = "builder.html"; 
        
        document.getElementById('editBtn').href = `${builderFilename}?import=${code}`;
        document.getElementById('rawText').innerText = fullText;

        const pokemons = parseShowdown(fullText);
        renderCards(pokemons);
    };

    function parseShowdown(text) {
        if(!text) return [];
        const blocks = text.split(/\r?\n\r?\n/);
        const team = [];

        blocks.forEach(block => {
            if(!block.trim() || block.startsWith("===")) return;
            
            const lines = block.split('\n');
            const pokemon = { moves: [] };
            
            // Linha 1: Nome (Apelido) @ Item
            const firstLineParts = lines[0].split('@');
            let namePart = firstLineParts[0].trim();
            
            // Lógica para separar Apelido de Nome Real
            // Ex: "Vampiro (Gliscor-M)" -> nome real é Gliscor-M
            if(namePart.includes('(') && namePart.includes(')')) {
                const match = namePart.match(/\(([^)]+)\)/);
                if(match) pokemon.name = match[1]; // Pega o que tá no parênteses
                else pokemon.name = namePart;
            } else {
                pokemon.name = namePart; 
            }
            
            // Limpa Genero do nome da API
            pokemon.name = pokemon.name.replace('(M)','').replace('(F)','').trim();
            // Nome visual
            pokemon.display = namePart.replace('(M)','').replace('(F)','').trim();

            if(firstLineParts[1]) pokemon.item = firstLineParts[1].trim();

            // Processa resto das linhas
            for(let i=1; i<lines.length; i++) {
                const l = lines[i].trim();
                
                if(l.startsWith('Ability:')) pokemon.ability = l.split(':')[1].trim();
                else if(l.startsWith('EVs:')) pokemon.evs = l.split(':')[1].trim();
                else if(l.startsWith('IVs:')) pokemon.ivs = l.split(':')[1].trim(); // <-- ADICIONADO IVs
                else if(l.includes('Nature')) pokemon.nature = l.split(' ')[0]; // <-- CORRIGIDO NATURE
                else if(l.startsWith('-')) pokemon.moves.push(l.substring(1).trim());
            }
            team.push(pokemon);
        });
        return team;
    }

    function renderCards(team) {
        const container = document.getElementById('cardsContainer');
        container.innerHTML = "";

        if(team.length === 0) {
             container.innerHTML = "<h3 style='color:#888'>Nenhum Pokémon encontrado.</h3>";
             return;
        }

        team.forEach(pk => {
            const apiName = toApiName(pk.name);
            const itemSrc = pk.item ? `${ITEM_ICON}${toItemName(pk.item)}.png` : '';
            
            const card = document.createElement('div');
            card.className = 'poke-card';
            card.innerHTML = `
                <div class="card-header">
                    <span class="poke-name">${pk.display}</span>
                    ${pk.item ? `<img src="${itemSrc}" class="poke-item-icon" title="${pk.item}" onerror="this.style.display='none'">` : ''}
                </div>
                
                <div class="visual-area">
                    <img src="${POKEAPI_IMG}${apiName}.png" class="main-sprite" onerror="this.src='https://img.pokemondb.net/sprites/items/poke-ball.png'">
                    <div class="info-list">
                        ${pk.ability ? `<div><strong>Ability:</strong> ${pk.ability}</div>` : ''}
                        ${pk.nature ? `<div><strong>Nature:</strong> ${pk.nature}</div>` : ''}
                        ${pk.evs ? `<div><strong>EVs:</strong> ${pk.evs}</div>` : ''}
                        ${pk.ivs ? `<div><strong>IVs:</strong> ${pk.ivs}</div>` : ''} 
                        ${pk.item ? `<div><strong>Item:</strong> ${pk.item}</div>` : ''}
                    </div>
                </div>

                <div class="moves-grid">
                    ${pk.moves.map(m => `<div class="move-tag">${m}</div>`).join('')}
                </div>
            `;
            container.appendChild(card);
        });
    }

    function toggleRaw() {
        const el = document.getElementById('rawText');
        el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }
</script>

</body>
</html>
