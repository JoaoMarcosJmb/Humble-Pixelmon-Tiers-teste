<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©mon Team Builder</title>
  <style>
    :root {
      --cor-dourado: #FFD700;
    }

    body {
      background: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: var(--cor-dourado);
      margin-bottom: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    form {
      background: rgba(0,0,0,0.6);
      border: 1px solid var(--cor-dourado);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .pokemon-slot {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid var(--cor-dourado);
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
    }

    .pokemon-slot input {
      margin: 5px;
    }

    .feed {
      margin-top: 30px;
    }

    .feed-item {
      background: rgba(255,255,255,0.08);
      border: 1px solid var(--cor-dourado);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: left;
    }

    .pokemon-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .pokemon-card {
      display: inline-block;
      width: 150px;
      border: 1px solid var(--cor-dourado);
      border-radius: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      margin: 8px;
      vertical-align: top;
      text-align: center;
    }

    .pokemon-card h4 {
      margin: 5px 0;
      color: var(--cor-dourado);
    }

    .pokemon-card p {
      margin: 3px 0;
      font-size: 12px;
    }

    .pokemon-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    button.like-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--cor-dourado);
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pok√©mon Team Builder</h1>
    <form id="teamForm">
      <input type="text" id="trainerName" placeholder="Nome do Treinador" required><br>
      <input type="text" id="teamName" placeholder="Nome do Time" required><br>
      <input type="text" id="region" placeholder="Regi√£o" required><br>

      <div id="pokemonSlots"></div>
      <button type="submit">Salvar Time</button>
    </form>

    <div class="feed" id="feed"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database-compat.js"></script>

  <script>
    // üî• Configura√ß√£o do Firebase (troque pelos seus dados)
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      databaseURL: "https://SEU_PROJETO-default-rtdb.firebaseio.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const maxPokemons = 6;
    const pokemonSlotsDiv = document.getElementById("pokemonSlots");
    const feedDiv = document.getElementById("feed");

    // cria inputs para at√© 6 pok√©mons
    for (let i = 0; i < maxPokemons; i++) {
      pokemonSlotsDiv.innerHTML += `
        <div class="pokemon-slot">
          <input type="text" placeholder="Nome do Pok√©mon" class="poke-name">
          <input type="text" placeholder="Tier" class="poke-tier">
          <input type="text" placeholder="Nature" class="poke-nature">
          <input type="text" placeholder="Ability" class="poke-ability"><br>
          <input type="text" placeholder="Golpe 1" class="poke-move">
          <input type="text" placeholder="Golpe 2" class="poke-move">
          <input type="text" placeholder="Golpe 3" class="poke-move">
          <input type="text" placeholder="Golpe 4" class="poke-move">
        </div>
      `;
    }

    document.getElementById("teamForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let trainerName = document.getElementById("trainerName").value;
      let teamName = document.getElementById("teamName").value;
      let region = document.getElementById("region").value;

      let pokemons = [];
      document.querySelectorAll(".pokemon-slot").forEach(slot => {
        let name = slot.querySelector(".poke-name").value.trim();
        if (!name) return;
        let tier = slot.querySelector(".poke-tier").value;
        let nature = slot.querySelector(".poke-nature").value;
        let ability = slot.querySelector(".poke-ability").value;
        let moves = Array.from(slot.querySelectorAll(".poke-move"))
                         .map(m => m.value.trim())
                         .filter(v => v);

        pokemons.push({ name, tier, nature, ability, moves });
      });

      let team = {
        trainerName,
        teamName,
        region,
        pokemons,
        likes: 0
      };

      // üî• Salva no Firebase
      db.ref("teams").push(team);

      document.getElementById("teamForm").reset();
    });

    async function getPokemonSprite(name) {
      try {
        let res = await fetch(`https://pokeapi.co/api/v2/pokemon/${name.toLowerCase()}`);
        if (!res.ok) throw new Error("Not found");
        let data = await res.json();
        return data.sprites.front_default;
      } catch {
        return null;
      }
    }

    async function renderFeed(snapshot) {
      feedDiv.innerHTML = "";
      let teams = snapshot.val();
      if (!teams) return;

      for (let [key, team] of Object.entries(teams)) {
        let pokemonsHTML = `<div class="pokemon-list">`;
        for (let poke of team.pokemons || []) {
          let sprite = await getPokemonSprite(poke.name);
          pokemonsHTML += `
            <div class="pokemon-card">
              ${sprite ? `<img src="${sprite}" alt="${poke.name}">` : ""}
              <h4>${poke.name}</h4>
              <p><b>Tier:</b> ${poke.tier || "N/A"}</p>
              <p><b>Nature:</b> ${poke.nature || "N/A"}</p>
              <p><b>Ability:</b> ${poke.ability || "N/A"}</p>
              ${poke.moves && poke.moves.length > 0 ? `<p><b>Moves:</b> ${poke.moves.join(", ")}</p>` : ""}
            </div>
          `;
        }
        pokemonsHTML += `</div>`;

        feedDiv.innerHTML += `
          <div class="feed-item">
            <h3>${team.teamName} - Treinador: ${team.trainerName} (${team.region})</h3>
            ${pokemonsHTML}
            <button class="like-btn" onclick="likeTeam('${key}', ${team.likes || 0})">‚≠ê ${team.likes || 0}</button>
          </div>
        `;
      }
    }

    function likeTeam(teamId, currentLikes) {
      db.ref("teams/" + teamId + "/likes").set(currentLikes + 1);
    }

    // üî• Atualiza feed em tempo real
    db.ref("teams").on("value", renderFeed);
  </script>
</body>
</html>
