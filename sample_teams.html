<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Team Builder - Humble</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" href="img/mike_anotando2.png">

  <style>
    :root {
      --cor-dourado: #d1a720;
      --cor-fundo: #1a1a1a;
      --cor-texto: #f5f5f5;
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, rgba(20,20,20,0.85), rgba(40,30,20,0.85)),
                  url("https://i.imgur.com/vATNRmF.png") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: var(--cor-texto);
    }

    /* ---------- Header ---------- */
    header {
      position: fixed;
      top: 0; left:0; right:0;
      width: 100%;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      background: rgba(20,20,20,0.92);
      border-bottom: 2px solid var(--cor-dourado);
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      z-index: 1000;
      gap: 12px;
    }

    .header-left { display:flex; align-items:center; gap:12px; flex: 1 1 auto; }
    .header-center { display:flex; align-items:center; gap:12px; justify-content:center; flex: 0 1 auto; }
    .header-right { display:flex; align-items:center; gap:12px; justify-content:flex-end; flex: 0 0 auto; }

    header h1 {
      font-size: 1.4rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--cor-dourado);
      text-decoration: none;
    }
    header h1 img { height: 34px; cursor:pointer; display:block; }

    .auth-buttons { display:flex; gap:8px; align-items:center; }
    .auth-buttons button { padding:6px 10px; font-weight:700; border-radius:6px; border: none; }

    .user-info { display:flex; align-items:center; gap:8px; background: rgba(0,0,0,0.2); padding:6px 8px; border-radius:8px; }
    .user-info img { width:32px; height:32px; border-radius:50%; object-fit:cover; }

    /* ---------- Menu Toggle (at the right-most) ---------- */
    .menu-toggle {
      display: inline-flex; flex-direction: column; justify-content: space-between;
      width: 34px; height: 22px; cursor:pointer; z-index:1100;
      padding: 2px;
    }
    .menu-toggle span {
      display: block; height:3px; background: var(--cor-texto); border-radius:4px; transition:0.2s;
    }
    .menu-toggle.active span:nth-child(1) { transform: rotate(45deg) translate(5px,5px);}
    .menu-toggle.active span:nth-child(2) { opacity:0; transform: scale(0); }
    .menu-toggle.active span:nth-child(3) { transform: rotate(-45deg) translate(5px,-5px); }

    /* ---------- Dropdown nav (positioned relative to header right) ---------- */
    nav {
      position: absolute;
      top: calc(100% + 8px);
      right: 12px;
      background: rgba(30,25,20,0.98);
      border:1px solid var(--cor-dourado);
      border-radius:12px;
      box-shadow:0 8px 20px rgba(0,0,0,0.6);
      display:none;
      flex-direction: column;
      padding:12px;
      gap:8px;
      z-index:1200;
      min-width:170px;
    }
    nav.active { display:flex; }
    nav a { color: var(--cor-dourado); text-decoration:none; font-size:0.98rem; padding:6px 8px; border-radius:6px; display:block; }
    nav a:hover { color: var(--cor-texto); background: rgba(255,255,255,0.02); }

    /* ---------- Main ---------- */
    main {
      padding: calc(64px + 18px) 18px 30px 18px; /* espa√ßo din√¢mico para header */
      max-width:1200px;
      margin: auto;
      box-sizing:border-box;
      width: 100%;
    }

    h2 { margin-top: 0; color: var(--cor-dourado); }

    /* ---------- Team Builder ---------- */
    #teamBuilder {
      display:none;
      margin-bottom:20px;
      border:1px solid var(--cor-dourado);
      padding:14px;
      border-radius:12px;
      background: rgba(0,0,0,0.55);
      width:100%;
    }

    #teamForm { display:flex; flex-direction:column; gap:10px; }
    #pokemonList { display:flex; flex-direction:column; gap:10px; }

    .pokemon-slot {
      border:1px solid var(--cor-dourado);
      padding:10px;
      border-radius:8px;
      background: rgba(0,0,0,0.4);
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .pokemon-slot h3 { margin:0; color: var(--cor-dourado); }

    .pokemon-slot input, .pokemon-slot select {
      padding:8px; border-radius:6px; border:1px solid rgba(255,255,255,0.06); background: rgba(255,255,255,0.02); color: var(--cor-texto);
    }

    .team-actions { display:flex; gap:8px; flex-wrap:wrap; }

    /* ---------- Feed ---------- */
    .controls { display:flex; gap:12px; align-items:center; margin-bottom:12px; flex-wrap:wrap; }
    #tierFilter {
      padding:8px; border-radius:8px; border:1px solid var(--cor-dourado);
      background: rgba(0,0,0,0.35); color: var(--cor-texto); min-width:140px;
    }

    #timesContainer { display:flex; flex-direction:column; gap:14px; }

    .time-card {
      border:1px solid var(--cor-dourado);
      padding:12px;
      border-radius:10px;
      background: rgba(0,0,0,0.55);
      width:100%;
      display:flex;
      flex-direction:column;
      gap:8px;
      word-wrap: break-word;
    }

    .time-card header { display:flex; justify-content:space-between; align-items:center; gap:8px; }
    .time-card .poke-list { display:flex; flex-direction:column; gap:8px; }

    .poke-slot {
      margin:0;
      padding:8px;
      border-radius:6px;
      background: rgba(0,0,0,0.35);
    }
    .poke-slot h4 { color:var(--cor-dourado); margin:0 0 6px; font-size:1rem; }

    .like-btn {
      background:none; border:none; cursor:pointer; color:var(--cor-dourado);
      font-size:15px; display:inline-flex; align-items:center; gap:6px; padding:6px 8px; border-radius:6px;
    }
    .like-btn.liked { color:#ff6b6b; font-weight:700; background: rgba(255,255,255,0.02); }

    .meta { font-size:0.85rem; color: #cfcfcf; }

    /* ---------- Popup ---------- */
    .popup {
      display:none; position:fixed; top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:2000;
    }
    .popup-content {
      background:#fff; color:#000; padding:18px; border-radius:10px;
      width:100%; max-width:420px; text-align:center;
    }
    .popup-content input { width:100%; padding:8px; margin:8px 0; border-radius:6px; border:1px solid #ccc; }

    /* ---------- Responsive ---------- */
    @media (max-width: 900px) {
      .header-center { display:none; }
      header h1 { font-size:1.1rem; }
    }
    @media (max-width: 700px) {
      header { padding:10px 12px; }
      .header-left { gap:8px; }
      .auth-buttons button { padding:6px 8px; font-size:0.9rem; }
      nav { right:8px; left:8px; min-width:unset; }
      .popup-content { max-width: 92vw; }
      main { padding: calc(64px + 12px) 12px 20px 12px; }
      .time-card { padding:10px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <a href="index.html" style="text-decoration:none"><h1><img src="https://i.imgur.com/XOEcuO8.png" alt="Mascote">Humble</h1></a>
    </div>

    <div class="header-center" aria-hidden="true">
      <!-- espa√ßo central (opcional) -->
    </div>

    <div class="header-right">
      <div class="auth-buttons" id="authArea">
        <button id="loginBtn">Login</button>
        <button id="registerBtn">Cadastrar</button>
      </div>

      <div class="menu-toggle" id="menuBtn" aria-label="Abrir menu" title="Menu">
        <span></span><span></span><span></span>
      </div>
    </div>
  </header>

  <nav id="dropdownMenu" aria-hidden="true">
    <a href="index.html">üè† In√≠cio</a>
    <a href="https://www.humblepixelmon.com.br">üåê Site Oficial</a>
    <a href="Tiers_1.12.html">üó°Ô∏è Tiers 1.12</a>
    <a href="Tiers_1.16.html">üõ°Ô∏è Tiers 1.16</a>
    <a href="notas.html">üìù Notas de Atualiza√ß√£o</a>
  </nav>

  <main>
    <section id="teamBuilder">
      <h2>Criar Time</h2>
      <form id="teamForm">
        <div id="pokemonList"></div>

        <div class="team-actions">
          <button type="button" id="addPokemon">+ Adicionar Pok√©mon</button>
          <button type="submit">Salvar Time</button>
        </div>
      </form>
    </section>

    <h2>Feed de Times</h2>
    <div class="controls">
      <select id="tierFilter"><option value="all">Todas as Tiers</option></select>
    </div>
    <div id="timesContainer"></div>
  </main>

  <!-- Popup Login/Register -->
  <div class="popup" id="authPopup" role="dialog" aria-modal="true">
    <div class="popup-content">
      <h3 id="popupTitle">Login</h3>
      <input type="text" id="nickInput" placeholder="Nickname (fixo ap√≥s cadastro)" style="display:block;">
      <input type="email" id="emailInput" placeholder="Email">
      <input type="password" id="passInput" placeholder="Senha">
      <button id="popupAction">Continuar</button>
      <button id="googleLogin">Entrar com Google</button>
      <button id="authCancel">Cancelar</button>
    </div>
  </div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider,
      createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      getDatabase, ref, set, push, onValue, query, orderByChild
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCno7O_ZGLTDYvSG5kzYU-KpduucWcxQe8",
      authDomain: "sampleteans.firebaseapp.com",
      databaseURL: "https://sampleteans-default-rtdb.firebaseio.com",
      projectId: "sampleteans",
      storageBucket: "sampleteans.firebasestorage.app",
      messagingSenderId: "1069510029261",
      appId: "1:1069510029261:web:ccafa840ebf0e2a0e85e84"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Elements
    const menuBtn = document.getElementById("menuBtn");
    const dropdownMenu = document.getElementById("dropdownMenu");
    const authArea = document.getElementById("authArea");
    const teamBuilder = document.getElementById("teamBuilder");
    const authPopup = document.getElementById("authPopup");
    const popupTitle = document.getElementById("popupTitle");
    const popupAction = document.getElementById("popupAction");
    const emailInput = document.getElementById("emailInput");
    const passInput = document.getElementById("passInput");
    const nickInput = document.getElementById("nickInput");
    const googleLogin = document.getElementById("googleLogin");
    const tierFilter = document.getElementById("tierFilter");
    const pokemonList = document.getElementById("pokemonList");
    const addPokemonBtn = document.getElementById("addPokemon");
    const timesContainer = document.getElementById("timesContainer");
    const authCancelBtn = document.getElementById("authCancel");

    let isRegister = false;
    let pokeCount = 0;

    const natures = ["Hardy","Lonely","Brave","Adamant","Naughty","Bold","Docile","Relaxed","Impish","Lax","Modest","Mild","Quiet","Bashful","Rash","Calm","Gentle","Sassy","Careful","Quirky","Timid","Hasty","Serious","Jolly","Naive"];
    const tiers = ["LC","Monotype","NU","National Dex","National Dex Monotype","National Dex UU","OU","PU","RU","Ubers","UU","ZU","National Dex RU","Monomon","Starter League","Only Smeargle","National Dex Ubers","National Dex AG"];

    // populate tier filter select
    tiers.forEach(t => {
      const opt = document.createElement("option");
      opt.value = t;
      opt.textContent = t;
      tierFilter.appendChild(opt);
    });

    // Menu toggle behavior
    menuBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      menuBtn.classList.toggle("active");
      dropdownMenu.classList.toggle("active");
    });

    // Close menu when clicking outside
    document.addEventListener("click", (e) => {
      if (!dropdownMenu.contains(e.target) && !menuBtn.contains(e.target)) {
        menuBtn.classList.remove("active");
        dropdownMenu.classList.remove("active");
      }
    });

    // ---------- Login / Register ----------
    document.getElementById("loginBtn").onclick = () => {
      isRegister = false;
      popupTitle.textContent = "Login";
      nickInput.style.display = "none";
      authPopup.style.display = "flex";
    };
    document.getElementById("registerBtn").onclick = () => {
      isRegister = true;
      popupTitle.textContent = "Cadastrar";
      nickInput.style.display = "block";
      authPopup.style.display = "flex";
    };

    authCancelBtn.onclick = () => authPopup.style.display = "none";

    popupAction.onclick = async () => {
      try {
        if (isRegister) {
          if (!emailInput.value || !passInput.value || !nickInput.value) return alert("Preencha todos os campos.");
          const userCred = await createUserWithEmailAndPassword(auth, emailInput.value, passInput.value);
          await updateProfile(userCred.user, { displayName: nickInput.value });
          await set(ref(db, "users/" + userCred.user.uid), { displayName: nickInput.value, email: emailInput.value, createdAt: Date.now() });
        } else {
          if (!emailInput.value || !passInput.value) return alert("Preencha email e senha.");
          await signInWithEmailAndPassword(auth, emailInput.value, passInput.value);
        }
        authPopup.style.display = "none";
        emailInput.value = ""; passInput.value = ""; nickInput.value = "";
      } catch (err) {
        alert("Erro: " + err.message);
      }
    };

    googleLogin.onclick = async () => {
      try {
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        if (!user.displayName) { alert("Defina nickname!"); return; }
        await set(ref(db, "users/" + user.uid), { displayName: user.displayName, email: user.email, createdAt: Date.now() });
        authPopup.style.display = "none";
      } catch (err) {
        alert("Erro Google: " + err.message);
      }
    };

    // ---------- Auth state ----------
    onAuthStateChanged(auth, (user) => {
      if (user) {
        authArea.innerHTML = `<div class="user-info">
          <img src="${user.photoURL || 'https://i.pravatar.cc/150'}" alt="Avatar">
          <span style="font-weight:700">${user.displayName || user.email}</span>
          <button id="logoutBtn" style="padding:6px 10px; border-radius:6px;">Sair</button>
        </div>`;
        document.getElementById("logoutBtn").onclick = async () => { await signOut(auth); };
        teamBuilder.style.display = "block";
      } else {
        authArea.innerHTML = `<div class="auth-buttons"><button id="loginBtn">Login</button><button id="registerBtn">Cadastrar</button></div>`;
        document.getElementById("loginBtn").onclick = () => { isRegister = false; popupTitle.textContent = "Login"; nickInput.style.display = "none"; authPopup.style.display = "flex"; };
        document.getElementById("registerBtn").onclick = () => { isRegister = true; popupTitle.textContent = "Cadastrar"; nickInput.style.display = "block"; authPopup.style.display = "flex"; };
        teamBuilder.style.display = "none";
      }
    });

    // ---------- Criar Time ----------
    addPokemonBtn.onclick = () => {
      if (pokeCount >= 6) return alert("M√°ximo 6 Pok√©mons!");
      pokeCount++;
      const div = document.createElement("div");
      div.className = "pokemon-slot";
      div.innerHTML = `<h3>Pok√©mon ${pokeCount}</h3>
        <input placeholder="Nome" name="name" />
        <select name="tier">${tiers.map(t=>`<option>${t}</option>`).join("")}</select>
        <select name="nature">${natures.map(n=>`<option>${n}</option>`).join("")}</select>
        <input placeholder="Habilidade" name="ability" />
        <input placeholder="Moves (v√≠rgula)" name="moves" />`;
      pokemonList.appendChild(div);
    };

    document.getElementById("teamForm").onsubmit = async (e) => {
      e.preventDefault();
      const user = auth.currentUser; if (!user) { alert("Precisa logar!"); return; }
      const teamRef = push(ref(db, "teams"));
      let teamData = { owner: user.uid, ownerName: user.displayName || user.email, createdAt: Date.now(), pokemon: {}, likes: {} };
      [...pokemonList.children].forEach((slot, idx) => {
        const name = slot.querySelector("input[name=name]").value || "‚Äî";
        const tier = slot.querySelector("select[name=tier]").value || "‚Äî";
        const nature = slot.querySelector("select[name=nature]").value || "‚Äî";
        const ability = slot.querySelector("input[name=ability]").value || "‚Äî";
        const moves = (slot.querySelector("input[name=moves]").value || "").split(",").map(m=>m.trim()).filter(m=>m);
        teamData.pokemon[idx] = { name, tier, nature, ability, moves };
      });
      await set(teamRef, teamData);
      alert("Time salvo!");
      pokemonList.innerHTML = "";
      pokeCount = 0;
    };

    // ---------- Feed ----------
    let allTeams = [];
    const teamsRef = query(ref(db, "teams"), orderByChild("createdAt"));
    onValue(teamsRef, (snapshot) => {
      allTeams = [];
      snapshot.forEach(c => allTeams.push({ id: c.key, ...c.val() }));
      allTeams.reverse();
      renderFeed();
    });

    tierFilter.onchange = () => renderFeed();

    async function toggleLike(teamId) {
      const user = auth.currentUser;
      if (!user) { alert("Precisa logar!"); return; }
      const likeRef = ref(db, `teams/${teamId}/likes/${user.uid}`);
      // Check current like state client-side using local allTeams copy:
      const team = allTeams.find(t => t.id === teamId);
      const isLiked = team && team.likes && team.likes[user.uid];
      if (isLiked) {
        await set(likeRef, null);
      } else {
        await set(likeRef, true);
      }
    }

    function renderFeed() {
      const filter = tierFilter.value;
      timesContainer.innerHTML = "";
      allTeams.forEach(team => {
        // ignore malformed teams
        if (!team || !team.pokemon) return;
        if (filter !== "all" && !Object.values(team.pokemon).some(p => p.tier === filter)) return;

        const card = document.createElement("div");
        card.className = "time-card";

        const date = team.createdAt ? new Date(team.createdAt).toLocaleString() : "";

        // header
        const headerEl = document.createElement("header");
        const titleDiv = document.createElement("div");
        titleDiv.innerHTML = `<strong>Time de ${team.ownerName || "An√¥nimo"}</strong><div class="meta">${date}</div>`;
        headerEl.appendChild(titleDiv);

        // like button container
        const likeWrapper = document.createElement("div");
        const likesCount = team.likes ? Object.keys(team.likes).length : 0;
        const userLiked = auth.currentUser && team.likes && team.likes[auth.currentUser.uid];
        const likeBtn = document.createElement("button");
        likeBtn.className = "like-btn" + (userLiked ? " liked" : "");
        likeBtn.innerHTML = `‚ù§Ô∏è ${likesCount}`;
        likeBtn.onclick = async (ev) => {
          ev.stopPropagation();
          await toggleLike(team.id);
        };
        likeWrapper.appendChild(likeBtn);
        headerEl.appendChild(likeWrapper);

        card.appendChild(headerEl);

        // pokemons list
        const pokeListDiv = document.createElement("div");
        pokeListDiv.className = "poke-list";
        Object.values(team.pokemon).forEach((poke, idx) => {
          const pokeDiv = document.createElement("div");
          pokeDiv.className = "poke-slot";
          pokeDiv.innerHTML = `<h4>${idx+1}. ${poke.name || "‚Äî"}</h4>
            <p><strong>Tier:</strong> ${poke.tier || "N/A"}</p>
            <p><strong>Nature:</strong> ${poke.nature || "N/A"}</p>
            <p><strong>Ability:</strong> ${poke.ability || "N/A"}</p>
            <p><strong>Moves:</strong> ${(poke.moves || []).join(", ")}</p>`;
          pokeListDiv.appendChild(pokeDiv);
        });
        card.appendChild(pokeListDiv);

        timesContainer.appendChild(card);
      });
    }

    // Close auth popup when clicking outside popup-content
    authPopup.addEventListener("click", (e) => {
      if (e.target === authPopup) authPopup.style.display = "none";
    });

    // Accessibility: close menu with Escape
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        dropdownMenu.classList.remove("active");
        menuBtn.classList.remove("active");
        authPopup.style.display = "none";
      }
    });

    // Prevent menu from covering page content on resize; ensure nav is within viewport
    window.addEventListener("resize", () => {
      dropdownMenu.style.right = "12px";
    });
  </script>
</body>
</html>
