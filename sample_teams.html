<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Times dos Jogadores - Humble</title>
  <style>
    :root {
      --cor-dourado: #d1a720;
      --cor-fundo: #1a1a1a; 
      --cor-texto: #f5f5f5;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #2c2417;
      margin: 0;
      padding: 0;
      color: var(--cor-texto);
    }

    header {
      padding: 15px 20px;
      background: rgba(20,20,20,0.9);
      border-bottom: 2px solid var(--cor-dourado);
      color: var(--cor-dourado);
    }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      color: var(--cor-dourado);
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 180px;
      border-radius: 8px;
      border: 1px solid var(--cor-dourado);
      background: rgba(0,0,0,0.6);
      color: var(--cor-texto);
      padding: 10px;
      resize: vertical;
    }

    .btn {
      background: var(--cor-dourado);
      border: none;
      color: #000;
      padding: 10px 16px;
      margin: 10px 5px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover { opacity: 0.8; }

    .times-container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 20px;
    }

    .time-card {
      background: #2d241a;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      flex: 1 1 300px;
    }

    .pokemon-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .pokemon-card {
      background: #1f1a14;
      border-radius: 12px;
      padding: 10px;
      flex: 1 1 140px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .pokemon-card img {
      width: 80px;
      height: 80px;
      display: block;
      margin: auto;
    }

    .pokemon-card h3 {
      font-size: 1rem;
      margin: 8px 0 0;
      color: var(--cor-dourado);
    }
  </style>
</head>
<body>
  <header>
    <h1>Times dos Jogadores</h1>
  </header>

  <main>
    <h2>Importar Time</h2>
    <textarea id="importText" placeholder="Cole aqui seu time no formato Showdown..."></textarea><br>
    <button class="btn" onclick="importarTime()">ðŸ“¥ Importar</button>
    <button class="btn" onclick="exportarTimes()">ðŸ“¤ Exportar Todos</button>

    <h2>Times Cadastrados</h2>
    <div class="times-container" id="timesContainer"></div>
  </main>

  <script>
    let times = [];

    function importarTime() {
      const texto = document.getElementById("importText").value.trim();
      if (!texto) return;

      const pokemons = [];
      const linhas = texto.split("\n");
      linhas.forEach(l => {
        if (l && !l.startsWith("EVs") && !l.startsWith("IVs") && !l.startsWith("-") && !l.startsWith("Ability") && !l.startsWith("Nature")) {
          const nome = l.split("@")[0].trim();
          if (nome) pokemons.push(nome);
        }
      });

      times.push(pokemons);
      atualizarLista();
      document.getElementById("importText").value = "";
    }

    function atualizarLista() {
      const container = document.getElementById("timesContainer");
      container.innerHTML = "";

      times.forEach(time => {
        const timeCard = document.createElement("div");
        timeCard.className = "time-card";

        const pokemonList = document.createElement("div");
        pokemonList.className = "pokemon-list";

        time.forEach(p => {
          const pokeDiv = document.createElement("div");
          pokeDiv.className = "pokemon-card";

          // pega nome "limpo" sem mega, (M), etc.
          const nomeLimpo = p.split("(")[0].trim().replace("Mega", "").trim();
          const nomeApi = nomeLimpo.toLowerCase().replace(" ", "-");

          const img = document.createElement("img");
          img.src = `https://img.pokemondb.net/sprites/home/normal/${nomeApi}.png`;
          img.onerror = () => img.src = "https://img.pokemondb.net/sprites/home/normal/missingno.png";

          const nome = document.createElement("h3");
          nome.textContent = p;

          pokeDiv.appendChild(img);
          pokeDiv.appendChild(nome);
          pokemonList.appendChild(pokeDiv);
        });

        timeCard.appendChild(pokemonList);
        container.appendChild(timeCard);
      });
    }

    function exportarTimes() {
      if (times.length === 0) {
        alert("Nenhum time para exportar!");
        return;
      }
      const blob = new Blob(times.map(t => t.join("\n")).join("\n\n"), { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "times_showdown.txt";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
