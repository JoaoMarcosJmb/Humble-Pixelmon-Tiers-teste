<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Humble Feed - Comunidade</title>
  <link rel="icon" type="image/png" href="img/mike_anotando2.png">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>

  <style>
    /* --- VARI√ÅVEIS & RESET --- */
    :root { 
      --cor-dourado: #d1a720; 
      --cor-fundo: #111; 
      --cor-card: #1a1a1a;
      --cor-texto: #f5f5f5; 
      --cor-input: #252525; 
      --cor-borda: #444;
      --cor-verde: #28a745;
    }
    * { box-sizing: border-box; }

    body { 
      font-family: "Segoe UI", Arial, sans-serif; 
      background: var(--cor-fundo); 
      background-image: linear-gradient(135deg, rgba(20,20,20,0.95), rgba(40,30,20,0.95)), 
                        url("https://i.imgur.com/vATNRmF.png");
      background-size: cover; 
      background-attachment: fixed;
      color: var(--cor-texto); 
      margin: 0; padding: 0; 
      min-height: 100vh; 
      display: flex; flex-direction: column;
    }

    /* --- HEADER --- */
    header { 
      height: 60px; padding: 0 20px; flex-shrink: 0;
      display: flex; justify-content: space-between; align-items: center; 
      background: rgba(20, 20, 20, 0.98); 
      border-bottom: 2px solid var(--cor-dourado); 
      z-index: 1000; position: sticky; top: 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }
    .header-left { display: flex; align-items: center; gap: 15px; }
    header h1 { font-size: 1.4rem; color: var(--cor-dourado); display: flex; gap: 10px; margin: 0; align-items: center; }
    header h1 img { height: 35px; }
    
    .header-right { display: flex; align-items: center; gap: 15px; }

    /* BOT√ïES */
    .btn-create { 
        background: var(--cor-verde); color: #fff; padding: 8px 20px; border-radius: 30px; 
        text-decoration: none; font-weight: bold; transition: 0.3s; 
        display: flex; align-items: center; gap: 8px; font-size: 0.9rem;
    }
    .btn-create:hover { filter: brightness(1.1); transform: translateY(-1px); }

    .btn-login-header {
        background: transparent; border: 1px solid var(--cor-dourado); color: var(--cor-dourado);
        padding: 6px 20px; border-radius: 30px; cursor: pointer; font-weight: bold; transition: 0.3s;
    }
    .btn-login-header:hover { background: var(--cor-dourado); color: #000; }

    /* INFO DO USUARIO */
    .user-header-info { display: none; align-items: center; gap: 10px; background: rgba(255,255,255,0.05); padding: 4px 15px; border-radius: 30px; border: 1px solid #444; }
    .header-avatar { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--cor-dourado); object-fit: cover; }
    .header-name { font-size: 0.9rem; font-weight: bold; color: #eee; max-width: 100px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .btn-logout-mini { background: none; border: none; color: #ff5555; cursor: pointer; font-size: 1.1rem; padding: 0; display: flex; align-items: center; }

    /* MENU HAMBURGUER */
    .menu-toggle { display: flex; flex-direction: column; width: 30px; gap: 6px; cursor: pointer; z-index: 1300; }
    .menu-toggle span { display: block; height: 3px; background: var(--cor-texto); border-radius: 4px; transition: 0.3s; }
    .menu-toggle.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 6px); }
    .menu-toggle.active span:nth-child(2) { opacity: 0; }
    .menu-toggle.active span:nth-child(3) { transform: rotate(-45deg) translate(5px, -6px); }

    nav { 
        position: absolute; top: 60px; right: 20px; 
        background: rgba(30, 25, 20, 0.98); border: 1px solid var(--cor-dourado); 
        border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.8); 
        display: none; flex-direction: column; padding: 15px; gap: 12px; 
        z-index: 1200; width: 220px; 
    }
    nav.active { display: flex; animation: slideDown 0.3s ease; }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    nav a { color: var(--cor-dourado); text-decoration:none; border-bottom:1px solid rgba(255,255,255,0.05); padding-bottom:5px; font-weight: 500; }

    /* --- PESQUISA --- */
    .search-wrapper {
        max-width: 900px; margin: 30px auto 20px; padding: 0 20px;
        display: flex; flex-direction: column; gap: 15px; width: 100%;
    }
    .search-bar-row { display: flex; gap: 10px; flex-wrap: wrap; }
    .main-search-input {
        flex-grow: 1; background: #222; border: 1px solid #444; color: #fff;
        padding: 12px 20px; border-radius: 30px; font-size: 1rem;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3); outline: none; min-width: 200px;
    }
    .main-search-input:focus { border-color: var(--cor-dourado); background: #2a2a2a; }

    .btn-filter-toggle {
        background: #333; color: #ddd; border: 1px solid #444;
        padding: 0 20px; border-radius: 30px; cursor: pointer; font-weight: bold;
        display: flex; align-items: center; gap: 8px; transition: 0.2s; white-space: nowrap;
    }
    .btn-filter-toggle:hover, .btn-filter-toggle.active { background: #444; color: var(--cor-dourado); border-color: var(--cor-dourado); }

    .btn-my-teams {
        background: transparent; border: 1px solid var(--cor-dourado); color: var(--cor-dourado);
        padding: 0 20px; border-radius: 30px; cursor: pointer; font-weight: bold;
        transition: 0.2s; white-space: nowrap;
    }
    .btn-my-teams.active { background: var(--cor-dourado); color: #000; }
    .btn-my-teams:hover { filter: brightness(1.2); }

    /* FILTROS */
    .filters-panel {
        display: none; background: rgba(30,30,30,0.95); border: 1px solid #444; 
        border-radius: 12px; padding: 20px; gap: 15px; flex-wrap: wrap;
        box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }
    .filters-panel.show { display: flex; }
    .filter-group { flex: 1; min-width: 150px; display: flex; flex-direction: column; gap: 5px; }
    .filter-label { font-size: 0.8rem; color: #aaa; margin-left: 5px; }
    .filter-input {
        background: #151515; border: 1px solid #555; color: #eee;
        padding: 8px 12px; border-radius: 6px; width: 100%;
    }
    .filter-input:focus { border-color: var(--cor-dourado); outline: none; }

    /* --- FEED GRID --- */
    .feed-container {
        max-width: 1200px; margin: 0 auto 30px; padding: 0 20px; width: 100%;
        display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px;
        justify-content: center;
    }

    .feed-card {
        background: var(--cor-card); border: 1px solid #333; border-top: 3px solid var(--cor-dourado);
        border-radius: 12px; padding: 20px; display: flex; flex-direction: column;
        transition: transform 0.2s; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .feed-card:hover { transform: translateY(-5px); border-color: #555; }

    .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
    .card-title { font-size: 1.2rem; font-weight: bold; color: #fff; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 65%; }
    .card-header-right { display: flex; align-items: center; gap: 8px; }
    .card-tier { background: #252525; color: var(--cor-dourado); padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; border: 1px solid #444; font-weight: bold; }

    .btn-delete-team { background: transparent; border: none; color: #666; font-size: 1.1rem; cursor: pointer; transition: 0.2s; padding: 0 5px; }
    .btn-delete-team:hover { color: #ff4d4d; transform: scale(1.1); }

    /* --- SPRITES CORRIGIDOS --- */
    .card-icons { 
        display: flex; gap: 2px; margin-bottom: 20px; background: rgba(0,0,0,0.4); 
        padding: 10px; border-radius: 8px; justify-content: center; min-height: 70px; align-items: flex-end;
    }
    .card-icons img { width: auto; height: auto; max-height: 50px; object-fit: contain; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); image-rendering: pixelated; transition: transform 0.2s; }
    .card-icons img:hover { transform: scale(1.2); }

    .card-footer { display: flex; justify-content: space-between; align-items: center; margin-top: auto; padding-top: 15px; border-top: 1px solid #333; }
    .author-info { display: flex; align-items: center; gap: 10px; font-size: 0.9rem; color: #ccc; }
    .author-avatar { width: 32px; height: 32px; border-radius: 50%; border: 1px solid #444; object-fit: cover; }
    
    .btn-view { 
        background: transparent; color: var(--cor-dourado); border: 1px solid var(--cor-dourado);
        padding: 6px 15px; border-radius: 6px; font-weight: bold; cursor: pointer; 
        text-decoration: none; font-size: 0.85rem; transition: 0.2s;
    }
    .btn-view:hover { background: var(--cor-dourado); color: #000; }
    
    .btn-like { background: rgba(255,255,255,0.05); border: none; cursor: pointer; display: flex; align-items: center; gap: 6px; color: #888; font-size: 0.9rem; transition: 0.2s; padding: 6px 12px; border-radius: 20px; }
    .btn-like:hover { background: rgba(255,255,255,0.1); color: #fff; }
    .btn-like.liked { color: #ff4d4d; background: rgba(255, 77, 77, 0.1); }
    .heart-icon { font-size: 1.1rem; }

    .loading-msg { grid-column: 1/-1; text-align: center; color: #888; padding: 40px; }

    /* --- PAGINA√á√ÉO --- */
    .pagination-controls {
        display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 50px;
    }
    .btn-page {
        background: #252525; border: 1px solid #444; color: #fff;
        padding: 8px 20px; border-radius: 30px; cursor: pointer; font-weight: bold; transition: 0.2s;
    }
    .btn-page:hover:not(:disabled) { background: var(--cor-dourado); color: #000; border-color: var(--cor-dourado); }
    .btn-page:disabled { opacity: 0.5; cursor: not-allowed; border-color: #333; color: #666; }
    .page-info { color: #aaa; font-size: 0.9rem; }

    /* MODAL */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
    .modal-content { background: #1a1a1a; border: 2px solid var(--cor-dourado); padding: 25px; border-radius: 10px; width: 90%; max-width: 400px; }
    .auth-header { font-size: 1.1rem; color: var(--cor-dourado); text-align: center; margin-bottom: 20px; text-transform: uppercase; font-weight: bold; }
    .login-input { background: #151515; border: 1px solid #333; color: #ddd; padding: 10px; border-radius: 4px; width: 100%; margin-bottom: 10px; }
    .auth-btn-row { display: flex; gap: 10px; margin-bottom: 15px; }
    .btn-auth-action { flex: 1; padding: 10px; border-radius: 4px; cursor: pointer; font-weight: bold; border: none; }
    .btn-entrar { background: var(--cor-dourado); color: #000; }
    .btn-criar { background: #333; color: #fff; border: 1px solid #444; }
    .google-btn { width: 100%; background: #fff; color: #333; padding: 10px; border-radius: 4px; cursor: pointer; font-weight: bold; border: none; }
    .close-modal { float: right; cursor: pointer; color: #888; font-size: 1.2rem; }

    @media (max-width: 768px) { .desktop-only { display: none; } }
  </style>
</head>
<body>

<header>

    <div class="header-right">

<nav id="dropdownMenu">

<div class="search-wrapper">

        <input type="text" id="searchInput" class="main-search-input" placeholder="Buscar por nome do time..." oninput="applyFilters()">
        <button class="btn-filter-toggle" onclick="toggleFilterPanel()">‚öôÔ∏è Filtros</button>

        <div class="filter-group">
            <span class="filter-label">Tier</span>
            <select id="filterTier" class="filter-input" onchange="applyFilters()">

                <option value="OU">OU</option><option value="UU">UU</option><option value="Uber">Uber</option>
                <option value="National_Dex">National Dex</option><option value="Monotype">Monotype</option>

            </select>

        <div class="filter-group">

</div>

<div class="feed-container" id="feedContainer">

</div>

<div class="pagination-controls" id="paginationControls">

<div class="modal-overlay" id="loginModal">

</div>

<script type="module">
 import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getDatabase, ref, query, limitToLast, get, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCno7O_ZGLTDYvSG5kzYU-KpduucWcxQe8",
    authDomain: "sampleteans.firebaseapp.com",
    databaseURL: "https://sampleteans-default-rtdb.firebaseio.com",
    projectId: "sampleteans",
    storageBucket: "sampleteans.firebasestorage.app",
    messagingSenderId: "1069510029261",
    appId: "1:1069510029261:web:ccafa840ebf0e2a0e85e84"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app); 
  const provider = new GoogleAuthProvider();

  // VARI√ÅVEIS GLOBAIS
  let allTeamsData = []; 
  let filteredTeams = [];
  let myTeamsMode = false;
  const ITEMS_PER_PAGE = 12;
  let currentPage = 1;

  // --- UI CONTROLS ---
  document.getElementById('menuBtn').onclick = () => document.getElementById('menu').classList.toggle('active');
  window.openModal = () => { document.getElementById('modal').style.display='flex'; document.getElementById('menu').classList.remove('active'); }
  window.closeModal = () => document.getElementById('modal').style.display='none';
  window.logout = () => { if(confirm("Deseja sair?")) signOut(auth).then(()=>location.reload()); };

  window.toggleFilters = () => document.getElementById('filters').classList.toggle('show');

  window.toggleMine = () => {
      if(!auth.currentUser) return openModal();
      myTeamsMode = !myTeamsMode;
      const btn = document.getElementById('btnMine');
      if(myTeamsMode) {
          btn.style.background = 'var(--gold)';
          btn.style.color = '#000';
      } else {
          btn.style.background = 'transparent';
          btn.style.color = 'var(--gold)';
      }
      applyFilters();
  };

  window.clearFilters = () => {
      document.getElementById('search').value=""; 
      document.getElementById('fPoke').value="";
      document.getElementById('fTier').value=""; 
      document.getElementById('fAuth').value="";
      
      myTeamsMode = false; 
      const btn = document.getElementById('btnMine');
      btn.style.background='transparent'; 
      btn.style.color='var(--gold)';
      
      applyFilters();
  }

  // --- L√ìGICA DE FILTROS ---
  window.applyFilters = () => {
      const s = document.getElementById('search').value.toLowerCase();
      const p = document.getElementById('fPoke').value.toLowerCase();
      const t = document.getElementById('fTier').value;
      const a = document.getElementById('fAuth').value.toLowerCase();
      const u = auth.currentUser;

      filteredTeams = allTeamsData.filter(d => {
          const okTitle = (d.title||"").toLowerCase().includes(s);
          const okTier = !t || d.tier === t;
          const okAuth = (d.author||"").toLowerCase().includes(a);
          
          let okPoke = true;
          if(p) {
              if(!d.pokemon) okPoke = false;
              else okPoke = d.pokemon.some(x => x.toLowerCase().includes(p));
          }

          let okMine = true;
          if(myTeamsMode && u) okMine = (d.userId === u.uid);

          return okTitle && okTier && okAuth && okPoke && okMine;
      });

      currentPage = 1; 
      renderCurrentPage();
  };

  // --- RENDERIZA√á√ÉO E PAGINA√á√ÉO ---
  function renderCurrentPage() {
      const el = document.getElementById('feed'); 
      el.innerHTML="";

      if(!filteredTeams.length) { 
          el.innerHTML="<h3 style='grid-column:1/-1; text-align:center; color:#888;'>Nada encontrado.</h3>"; 
          updatePaginationControls(); 
          return; 
      }
      
      const start = (currentPage - 1) * ITEMS_PER_PAGE;
      const slice = filteredTeams.slice(start, start + ITEMS_PER_PAGE);
      
      slice.forEach(d => createCard(d));
      updatePaginationControls();
  }

  function updatePaginationControls() {
      const total = Math.ceil(filteredTeams.length / ITEMS_PER_PAGE) || 1;
      document.getElementById('pInfo').innerText = `${currentPage} / ${total}`;
      document.getElementById('prev').disabled = (currentPage === 1);
      document.getElementById('next').disabled = (currentPage === total);
  }

  window.changePage = (dir) => { 
      const total = Math.ceil(filteredTeams.length / ITEMS_PER_PAGE);
      if((dir === -1 && currentPage > 1) || (dir === 1 && currentPage < total)) {
          currentPage += dir;
          renderCurrentPage();
          window.scrollTo(0,0);
      }
  };

  // --- TRATAMENTO DE NOMES (CORRE√á√ÉO DE SPRITES) ---
  function toShowdownName(rawName) {
      let name = rawName.trim().toLowerCase();
      // Remove tudo que n√£o for letra/n√∫mero (Padr√£o gen5 showdown)
      name = name.replace(/[^a-z0-9]/g, ''); 
      
      // Mapeamento MANUAL para corrigir nomes que o Showdown salva diferente
      const manualFixes = {
          "taurospaldea": "taurospaldeacombat",
          "taurospaldeafire": "taurospaldeablaze",
          "taurospaldeawater": "taurospaldeaaqua",
          "urshifu": "urshifusinglestrike",
          "urshifurapid": "urshifurapidstrike",
          "lycanroc": "lycanrocmidday",
          "basculin": "basculinredstriped",
          "wormadam": "wormadamplant",
          "shaymin": "shayminland",
          "giratina": "giratinaaltered",
          "tornadus": "tornadusincarnate",
          "thundurus": "thundurusincarnate",
          "landorus": "landorusincarnate",
          "enamorus": "enamorusincarnate",
          "meloetta": "meloettaaria",
          "aegislash": "aegislashshield",
          "pumpkaboo": "pumpkabooaverage",
          "gourgeist": "gourgeistaverage",
          "zygarde": "zygarde50",
          "mimikyu": "mimikyudisguised",
          "toxtricity": "toxtricityamped",
          "eiscue": "eiscueice",
          "indeedee": "indeedeemale",
          "morpeko": "morpekofullbelly",
          "zacian": "zacianhero",
          "zamazenta": "zamazentahero",
          "calyrexice": "calyrexicerider",
          "calyrexshadow": "calyrexshadowrider",
          "ogerpon": "ogerponteal",
          "ogerpontealmask": "ogerponteal",
          "tatsugiri": "tatsugiricurly",
          "dudunsparce": "dudunsparcetwosegment",
          "palafin": "palafinzero",
          "maushold": "mausholdfamilyoffour",
          "gimmighoul": "gimmighoulchest"
      };

      if(manualFixes[name]) return manualFixes[name];
      return name;
  }

  function createCard(data) {
      const encoded = LZString.compressToEncodedURIComponent(data.teamData);
      const pasteLink = `paste.html?import=${encoded}`;
      const user = auth.currentUser;
      const likesCount = data.likes ? Object.keys(data.likes).length : 0;
      const isLiked = user && data.likes && data.likes[user.uid];
      const likeClass = isLiked ? 'liked' : '';
      const heartIcon = isLiked ? '‚ù§Ô∏è' : 'ü§ç';
      const authorImg = data.userPhoto || "https://i.imgur.com/XOEcuO8.png";

      const isOwner = user && data.userId === user.uid;
      const deleteBtn = isOwner ? `<button class="btn-del" onclick="window.delT('${data.id}')" title="Apagar">üóëÔ∏è</button>` : '';

      let iconsHtml = '';
      if(data.pokemon) {
          data.pokemon.slice(0,6).forEach(p => {
              const cleanName = toShowdownName(p);
              const src = `https://play.pokemonshowdown.com/sprites/gen5/${cleanName}.png`;
              
              iconsHtml += `<img src="${src}" onerror="this.src='https://img.pokemondb.net/sprites/items/poke-ball.png'" title="${p}">`;
          });
      }

      const card = document.createElement('div'); card.className = 'card';
      card.innerHTML = `
          <div class="c-head">
              <h3 class="c-title">${data.title}</h3>
              <div style="display:flex; align-items:center; gap:5px;">
                  <span class="c-tier">${data.tier}</span>${deleteBtn}
              </div>
          </div>
          <div class="c-sprites">${iconsHtml}</div>
          <div class="c-foot">
              <div class="c-auth">
                  <img src="${authorImg}">
                  <span>${data.author}</span>
              </div>
              <div style="display:flex; gap:10px;">
                  <button class="btn-like ${likeClass}" onclick="window.like('${data.id}')">
                    ${heartIcon} ${likesCount}
                  </button>
                  <a href="${pasteLink}" class="btn btn-outline" style="font-size:0.8rem; padding:4px 10px;">Ver</a>
              </div>
          </div>
      `;
      document.getElementById('feed').appendChild(card);
  }

  // --- A√á√ïES DO USU√ÅRIO ---
  window.delT = async (id) => {
      if(confirm("Apagar este time?")) { 
          try { await remove(ref(db, `teams/${id}`)); alert("Feito."); load(); } 
          catch(e) { alert("Erro: "+e.message); } 
      }
  };

  window.like = async (id) => {
      const u = auth.currentUser; if(!u) return openModal();
      const r = ref(db, `teams/${id}/likes/${u.uid}`);
      const t = allTeamsData.find(x => x.id === id);
      const isL = t.likes && t.likes[u.uid];
      
      try {
          // Atualiza√ß√£o Otimista
          if(isL) { await remove(r); if(t.likes) delete t.likes[u.uid]; }
          else { await set(r, true); if(!t.likes) t.likes={}; t.likes[u.uid]=true; }
          renderCurrentPage(); 
      } catch(e){ console.error(e); }
  };

  // --- CARREGAMENTO INICIAL ---
  async function load() {
      try {
          // Carrega os √∫ltimos 200 times
          const snap = await get(query(ref(db,'teams'), limitToLast(200)));
          if(!snap.exists()) { document.getElementById('feed').innerHTML="<h3 style='text-align:center; color:#888'>Vazio...</h3>"; return; }
          allTeamsData = []; 
          snap.forEach(c => { let v=c.val(); v.id=c.key; allTeamsData.push(v); });
          allTeamsData.reverse(); 
          applyFilters();
      } catch(e) { console.error(e); }
  }

  // --- AUTHENTICATION ---
  const p = new GoogleAuthProvider();
  document.getElementById('doGoogle').onclick = () => signInWithPopup(auth, p).then(closeModal).catch(e=>alert(e.message));
  document.getElementById('doLogin').onclick = () => {
      const e = document.getElementById('mEmail').value; 
      const ps = document.getElementById('mPass').value;
      if(e && ps) signInWithEmailAndPassword(auth, e, ps).then(closeModal).catch(er=>alert(er.message));
  };
  document.getElementById('doReg').onclick = () => {
      const e = document.getElementById('mEmail').value; 
      const ps = document.getElementById('mPass').value;
      if(ps.length < 6) return alert("Senha curta");
      createUserWithEmailAndPassword(auth, e, ps).then(async c => {
          const n = prompt("Seu Nick:"); 
          if(n) await updateProfile(c.user, {displayName:n}); 
          closeModal(); location.reload();
      }).catch(er=>alert(er.message));
  };

  onAuthStateChanged(auth, u => {
      const hL = document.getElementById('hLogin');
      const uI = document.getElementById('uInfo');
      const mL = document.getElementById('mobLogin');
      const mO = document.getElementById('mobLogout');

      if(u) {
          hL.style.display = 'none'; uI.style.display = 'flex';
          mL.style.display = 'none'; mO.style.display = 'block';
          document.getElementById('uImg').src = u.photoURL || "https://i.imgur.com/XOEcuO8.png";
          document.getElementById('uNick').innerText = u.displayName || "Treinador";
      } else {
          hL.style.display = 'block'; uI.style.display = 'none';
          mL.style.display = 'block'; mO.style.display = 'none';
      }
      if(allTeamsData.length > 0) renderCurrentPage();
  });

  setTimeout(load, 500);
</script>

</body>
