<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Humble Feed - Comunidade</title>
  <link rel="icon" type="image/png" href="img/mike_anotando2.png">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>

  <style>
    /* --- ESTILO VISUAL PADR√ÉO --- */
    :root { 
      --cor-dourado: #d1a720; 
      --cor-fundo: #111; 
      --cor-card: #1a1a1a;
      --cor-texto: #f5f5f5; 
      --cor-input: #252525; 
      --cor-borda: #444;
      --cor-verde: #28a745;
    }
    * { box-sizing: border-box; }

    body { 
      font-family: "Segoe UI", Arial, sans-serif; 
      background: var(--cor-fundo); 
      background-image: linear-gradient(135deg, rgba(20,20,20,0.95), rgba(40,30,20,0.95)), 
                        url("https://i.imgur.com/vATNRmF.png");
      background-size: cover; background-attachment: fixed;
      color: var(--cor-texto); margin: 0; padding: 0; 
      min-height: 100vh; display: flex; flex-direction: column;
    }

    /* --- HEADER --- */
    header { 
      height: 60px; padding: 0 20px; flex-shrink: 0;
      display: flex; justify-content: space-between; align-items: center; 
      background: rgba(20, 20, 20, 0.98); border-bottom: 2px solid var(--cor-dourado); 
      z-index: 1000; position: sticky; top: 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }
    .header-left { display: flex; align-items: center; gap: 15px; }
    header h1 { font-size: 1.4rem; color: var(--cor-dourado); display: flex; gap: 10px; margin: 0; align-items: center; }
    header h1 img { height: 35px; }
    
    .header-right { display: flex; align-items: center; gap: 15px; }

    /* BOTOES HEADER */
    .btn-create { 
        background: var(--cor-verde); color: #fff; padding: 8px 20px; border-radius: 30px; 
        text-decoration: none; font-weight: bold; transition: 0.3s; 
        display: flex; align-items: center; gap: 8px; font-size: 0.9rem;
    }
    .btn-create:hover { filter: brightness(1.1); transform: translateY(-1px); }

    .btn-login-header {
        background: transparent; border: 1px solid var(--cor-dourado); color: var(--cor-dourado);
        padding: 6px 20px; border-radius: 30px; cursor: pointer; font-weight: bold; transition: 0.3s;
    }
    .btn-login-header:hover { background: var(--cor-dourado); color: #000; }

    /* INFO DO USUARIO NO HEADER */
    .user-header-info { display: none; align-items: center; gap: 10px; background: rgba(255,255,255,0.05); padding: 4px 15px; border-radius: 30px; border: 1px solid #444; }
    .header-avatar { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--cor-dourado); object-fit: cover; }
    .header-name { font-size: 0.9rem; font-weight: bold; color: #eee; max-width: 100px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .btn-logout-mini { background: none; border: none; color: #ff5555; cursor: pointer; font-size: 1.1rem; padding: 0; display: flex; align-items: center; }

    /* MENU HAMBURGUER */
    .menu-toggle { display: flex; flex-direction: column; width: 30px; gap: 6px; cursor: pointer; z-index: 1300; }
    .menu-toggle span { display: block; height: 3px; background: var(--cor-texto); border-radius: 4px; transition: 0.3s; }
    .menu-toggle.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 6px); }
    .menu-toggle.active span:nth-child(2) { opacity: 0; }
    .menu-toggle.active span:nth-child(3) { transform: rotate(-45deg) translate(5px, -6px); }

    nav { 
        position: absolute; top: 60px; right: 20px; 
        background: rgba(30, 25, 20, 0.98); border: 1px solid var(--cor-dourado); 
        border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.8); 
        display: none; flex-direction: column; padding: 15px; gap: 12px; 
        z-index: 1200; width: 220px; 
    }
    nav.active { display: flex; animation: slideDown 0.3s ease; }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    nav a { color: var(--cor-dourado); text-decoration:none; border-bottom:1px solid rgba(255,255,255,0.05); padding-bottom:5px; font-weight: 500; }

    /* --- √ÅREA DE PESQUISA (CONTAINER) --- */
    .search-wrapper {
        max-width: 900px; margin: 30px auto 20px; padding: 0 20px;
        display: flex; flex-direction: column; gap: 15px; width: 100%;
    }

    .search-bar-row { display: flex; gap: 10px; flex-wrap: wrap; }

    .main-search-input {
        flex-grow: 1; background: #222; border: 1px solid #444; color: #fff;
        padding: 12px 20px; border-radius: 30px; font-size: 1rem;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3); outline: none; min-width: 200px;
    }
    .main-search-input:focus { border-color: var(--cor-dourado); background: #2a2a2a; }

    .btn-filter-toggle {
        background: #333; color: #ddd; border: 1px solid #444;
        padding: 0 20px; border-radius: 30px; cursor: pointer; font-weight: bold;
        display: flex; align-items: center; gap: 8px; transition: 0.2s; white-space: nowrap;
    }
    .btn-filter-toggle:hover, .btn-filter-toggle.active { background: #444; color: var(--cor-dourado); border-color: var(--cor-dourado); }

    .btn-my-teams {
        background: transparent; border: 1px solid var(--cor-dourado); color: var(--cor-dourado);
        padding: 0 20px; border-radius: 30px; cursor: pointer; font-weight: bold;
        transition: 0.2s; white-space: nowrap;
    }
    .btn-my-teams.active { background: var(--cor-dourado); color: #000; }
    .btn-my-teams:hover { filter: brightness(1.2); }

    /* PAINEL DE FILTROS (ESCONDIDO) */
    .filters-panel {
        display: none; background: rgba(30,30,30,0.95); border: 1px solid #444; 
        border-radius: 12px; padding: 20px; gap: 15px; flex-wrap: wrap;
        box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }
    .filters-panel.show { display: flex; }

    .filter-group { flex: 1; min-width: 150px; display: flex; flex-direction: column; gap: 5px; }
    .filter-label { font-size: 0.8rem; color: #aaa; margin-left: 5px; }
    .filter-input {
        background: #151515; border: 1px solid #555; color: #eee;
        padding: 8px 12px; border-radius: 6px; width: 100%;
    }
    .filter-input:focus { border-color: var(--cor-dourado); outline: none; }

    /* --- FEED GRID --- */
    .feed-container {
        max-width: 1200px; margin: 0 auto 30px; padding: 0 20px; width: 100%;
        display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px;
        justify-content: center;
    }

    /* CARD DESIGN */
    .feed-card {
        background: var(--cor-card); border: 1px solid #333; border-top: 3px solid var(--cor-dourado);
        border-radius: 12px; padding: 20px; display: flex; flex-direction: column;
        transition: transform 0.2s; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .feed-card:hover { transform: translateY(-5px); border-color: #555; }

    .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
    .card-title { font-size: 1.2rem; font-weight: bold; color: #fff; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 65%; }
    
    .card-header-right { display: flex; align-items: center; gap: 8px; }
    .card-tier { background: #252525; color: var(--cor-dourado); padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; border: 1px solid #444; font-weight: bold; }

    /* BOT√ÉO DE APAGAR */
    .btn-delete-team {
        background: transparent; border: none; color: #666; font-size: 1.1rem; 
        cursor: pointer; transition: 0.2s; padding: 0 5px;
    }
    .btn-delete-team:hover { color: #ff4d4d; transform: scale(1.1); }

    .card-icons { 
        display: flex; gap: 5px; margin-bottom: 20px; background: rgba(0,0,0,0.4); 
        padding: 10px; border-radius: 8px; justify-content: center; min-height: 70px; align-items: flex-end;
    }
    .card-icons img { 
        width: auto; height: auto; max-height: 50px; 
        min-width: 30px; min-height: 30px; /* ADICIONE ISSO */
        object-fit: contain; 
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); 
        transition: transform 0.2s; 
    }
    .card-icons img:hover { transform: scale(1.2); }

    .card-footer { display: flex; justify-content: space-between; align-items: center; margin-top: auto; padding-top: 15px; border-top: 1px solid #333; }
    .author-info { display: flex; align-items: center; gap: 10px; font-size: 0.9rem; color: #ccc; }
    .author-avatar { width: 32px; height: 32px; border-radius: 50%; border: 1px solid #444; object-fit: cover; }
    
    .btn-view { 
        background: transparent; color: var(--cor-dourado); border: 1px solid var(--cor-dourado);
        padding: 6px 15px; border-radius: 6px; font-weight: bold; cursor: pointer; 
        text-decoration: none; font-size: 0.85rem; transition: 0.2s;
    }
    .btn-view:hover { background: var(--cor-dourado); color: #000; }
    
    /* LIKE */
    .btn-like {
        background: rgba(255,255,255,0.05); border: none; cursor: pointer;
        display: flex; align-items: center; gap: 6px;
        color: #888; font-size: 0.9rem; transition: 0.2s; padding: 6px 12px; border-radius: 20px;
    }
    .btn-like:hover { background: rgba(255,255,255,0.1); color: #fff; }
    .btn-like.liked { color: #ff4d4d; background: rgba(255, 77, 77, 0.1); }
    .heart-icon { font-size: 1.1rem; }

    .loading-msg { grid-column: 1/-1; text-align: center; color: #888; padding: 40px; }

    /* --- CONTROLES DE PAGINA√á√ÉO --- */
    .pagination-controls {
        display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 50px;
    }
    .btn-page {
        background: #252525; border: 1px solid #444; color: #fff;
        padding: 8px 20px; border-radius: 30px; cursor: pointer; font-weight: bold; transition: 0.2s;
    }
    .btn-page:hover:not(:disabled) { background: var(--cor-dourado); color: #000; border-color: var(--cor-dourado); }
    .btn-page:disabled { opacity: 0.5; cursor: not-allowed; border-color: #333; color: #666; }
    .page-info { color: #aaa; font-size: 0.9rem; }

    /* MODAL */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
    .modal-content { background: #1a1a1a; border: 2px solid var(--cor-dourado); padding: 25px; border-radius: 10px; width: 90%; max-width: 400px; }
    .auth-header { font-size: 1.1rem; color: var(--cor-dourado); text-align: center; margin-bottom: 20px; text-transform: uppercase; font-weight: bold; }
    .login-input { background: #151515; border: 1px solid #333; color: #ddd; padding: 10px; border-radius: 4px; width: 100%; margin-bottom: 10px; }
    .auth-btn-row { display: flex; gap: 10px; margin-bottom: 15px; }
    .btn-auth-action { flex: 1; padding: 10px; border-radius: 4px; cursor: pointer; font-weight: bold; border: none; }
    .btn-entrar { background: var(--cor-dourado); color: #000; }
    .btn-criar { background: #333; color: #fff; border: 1px solid #444; }
    .google-btn { width: 100%; background: #fff; color: #333; padding: 10px; border-radius: 4px; cursor: pointer; font-weight: bold; border: none; }
    .close-modal { float: right; cursor: pointer; color: #888; font-size: 1.2rem; }

    @media (max-width: 768px) { .desktop-only { display: none; } }
  </style>
</head>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getDatabase, ref, query, limitToLast, get, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCno7O_ZGLTDYvSG5kzYU-KpduucWcxQe8",
    authDomain: "sampleteans.firebaseapp.com",
    databaseURL: "https://sampleteans-default-rtdb.firebaseio.com",
    projectId: "sampleteans",
    storageBucket: "sampleteans.firebasestorage.app",
    messagingSenderId: "1069510029261",
    appId: "1:1069510029261:web:ccafa840ebf0e2a0e85e84"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app); 
  const provider = new GoogleAuthProvider();

  // VARI√ÅVEIS GLOBAIS
  let allTeamsData = []; // Armazena todos os times carregados (Cache local)
  let filteredTeams = []; // Times filtrados para exibi√ß√£o
  let myTeamsMode = false;
  
  // PAGINA√á√ÉO
  const ITEMS_PER_PAGE = 12; // M√ÅXIMO DE CARDS POR P√ÅGINA
  let currentPage = 1;

  // --- MENU & MODAL UI ---
  const menuBtn = document.getElementById("menuBtn");
  const dropdownMenu = document.getElementById("dropdownMenu");
  menuBtn.onclick = () => { menuBtn.classList.toggle("active"); dropdownMenu.classList.toggle("active"); };

  window.openLoginModal = () => { document.getElementById('loginModal').style.display = 'flex'; dropdownMenu.classList.remove('active'); menuBtn.classList.remove('active'); }
  window.closeLoginModal = () => { document.getElementById('loginModal').style.display = 'none'; }
  window.logout = () => { if(confirm("Deseja sair?")) signOut(auth).then(()=>location.reload()); }

  // --- FILTROS ---
  window.toggleFilterPanel = () => {
      document.getElementById('filtersPanel').classList.toggle('show');
      document.querySelector('.btn-filter-toggle').classList.toggle('active');
  }
  window.toggleMyTeams = () => {
      if(!auth.currentUser) { openLoginModal(); return; }
      myTeamsMode = !myTeamsMode;
      const btn = document.getElementById('btnMyTeams');
      myTeamsMode ? btn.classList.add('active') : btn.classList.remove('active');
      window.applyFilters();
  }
  window.clearFilters = () => {
      document.getElementById('searchInput').value = "";
      document.getElementById('filterPokemon').value = "";
      document.getElementById('filterTier').value = "";
      document.getElementById('filterAuthor').value = "";
      myTeamsMode = false; document.getElementById('btnMyTeams').classList.remove('active');
      window.applyFilters();
  }

  // --- L√ìGICA DE FILTRO E PAGINA√á√ÉO ---
  window.applyFilters = () => {
      const searchTxt = document.getElementById('searchInput').value.toLowerCase();
      const pokeTxt = document.getElementById('filterPokemon').value.toLowerCase();
      const tierVal = document.getElementById('filterTier').value;
      const authorTxt = document.getElementById('filterAuthor').value.toLowerCase();
      const currentUser = auth.currentUser;

      filteredTeams = allTeamsData.filter(data => {
          const titleMatch = (data.title || "").toLowerCase().includes(searchTxt);
          const tierMatch = !tierVal || (data.tier === tierVal);
          const authorMatch = (data.author || "").toLowerCase().includes(authorTxt);
          let pokeMatch = true;
          if(pokeTxt) {
              if(!data.pokemon) pokeMatch = false;
              else pokeMatch = data.pokemon.some(p => p.toLowerCase().includes(pokeTxt));
          }
          let myTeamMatch = true;
          if(myTeamsMode && currentUser) myTeamMatch = (data.userId === currentUser.uid);
          return titleMatch && tierMatch && authorMatch && pokeMatch && myTeamMatch;
      });

      // Reseta para a primeira p√°gina sempre que filtrar
      currentPage = 1;
      renderCurrentPage();
  }

  function renderCurrentPage() {
      const container = document.getElementById('feedContainer');
      container.innerHTML = "";

      if(filteredTeams.length === 0) {
          container.innerHTML = "<h3 class='loading-msg'>Nenhum time encontrado.</h3>";
          updatePaginationControls();
          return;
      }

      // L√≥gica de "fatiar" o array para mostrar s√≥ 12
      const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
      const endIndex = startIndex + ITEMS_PER_PAGE;
      const pageItems = filteredTeams.slice(startIndex, endIndex);

      pageItems.forEach(data => createCard(data));
      updatePaginationControls();
  }

  function updatePaginationControls() {
      const totalPages = Math.ceil(filteredTeams.length / ITEMS_PER_PAGE) || 1;
      document.getElementById('pageInfo').innerText = `P√°gina ${currentPage} de ${totalPages}`;
      
      // Desabilita bot√µes se estiver no come√ßo ou fim
      document.getElementById('btnPrev').disabled = (currentPage === 1);
      document.getElementById('btnNext').disabled = (currentPage === totalPages);
  }

  window.prevPage = () => { if(currentPage > 1) { currentPage--; renderCurrentPage(); window.scrollTo(0,0); } }
  window.nextPage = () => { 
      const totalPages = Math.ceil(filteredTeams.length / ITEMS_PER_PAGE);
      if(currentPage < totalPages) { currentPage++; renderCurrentPage(); window.scrollTo(0,0); } 
  }

  // --- CARREGAMENTO INICIAL ---
  async function loadFeed() {
      const container = document.getElementById('feedContainer');
      try {
          // Carrega os √∫ltimos 150 times (para ter uma base boa no cache)
          const snapshot = await get(query(ref(db, 'teams'), limitToLast(150)));
          if (!snapshot.exists()) { container.innerHTML = "<h3 class='loading-msg'>Nenhum time publicado ainda.</h3>"; return; }
          container.innerHTML = ""; allTeamsData = [];
          snapshot.forEach((child) => {
              const item = child.val(); item.id = child.key; allTeamsData.push(item);
          });
          allTeamsData.reverse(); 
          window.applyFilters();
      } catch (error) { container.innerHTML = `<h3 class='loading-msg' style='color:#ff5555'>Erro: ${error.message}</h3>`; }
  }

function toShowdownName(rawName) {
    if (!rawName) return "pokeball";
    
    // Normaliza para min√∫sculo
    let name = rawName.toLowerCase();

    // Limpeza inicial (remove itens, g√™nero e parenteses)
    if (name.includes("@")) name = name.split("@")[0];
    name = name.replace(/\(.*\)/g, "").trim();

    // --- REGRAS ESPEC√çFICAS ---

    // 1. BASCULEGION (Corre√ß√£o solicitada)
    // Intercepta logo para evitar que caia na regra de Hisui ou gere nomes estranhos
    if (name.includes("basculegion")) {
        if (name.includes("female") || name.includes("-f")) return "basculegion-f";
        return "basculegion"; // Retorna o nome base para o link funcionar
    }

    // 2. MEGA EVOLU√á√ïES
    if (name.includes("mega") && !name.includes("yanmega") && !name.includes("meganium")) {
        if (name.includes(" x") || name.includes("-x")) {
            let base = name.replace("mega", "").replace(" x", "").replace("-x", "").replace(/[^a-z0-9]/g, "");
            return base + "-megax";
        }
        if (name.includes(" y") || name.includes("-y")) {
            let base = name.replace("mega", "").replace(" y", "").replace("-y", "").replace(/[^a-z0-9]/g, "");
            return base + "-megay";
        }
        let base = name.replace("mega", "").replace(/[^a-z0-9]/g, "");

    // 11. KYUREM / OGERPON / LYCANROC / NECROZMA
    if (name.includes("kyurem")) {

        if (name.includes("white")) return "kyurem-white";

    if (name.includes("ogerpon")) {

    }
    if (name.includes("necrozma")) {
        if (name.includes("dawn")) return "necrozma-dawnwings";
        if (name.includes("dusk") || name.includes("mane")) return "necrozma-duskmane";
        if (name.includes("ultra")) return "necrozma-ultra";
        return "necrozma";
    }

    // 12. PALAFIN / PRIMAL / INDEEDEE
    if (name.includes("palafin")) return name.includes("hero") ? "palafin-hero" : "palafin";
    if (name.includes("primal")) return name.replace("primal", "").replace(/[^a-z0-9]/g, "") + "-primal";
    if (name.includes("indeedee") && (name.includes("-f") || name.includes("female"))) return "indeedee-f";

    // 13. FORMAS REGIONAIS (Galar, Alola, Hisui, Paldea)
    if (name.includes("galar")) return name.replace("galarian", "").replace("galar", "").replace(/[^a-z0-9]/g, "") + "-galar";
    if (name.includes("alola")) return name.replace("alolan", "").replace("alola", "").replace(/[^a-z0-9]/g, "") + "-alola";
    if (name.includes("paldea")) return name.replace("paldeaian", "").replace("paldea", "").replace(/[^a-z0-9]/g, "") + "-paldea";
    
    if (name.includes("hisui")) {
        // Exce√ß√µes de Hisui que n√£o usam sufixo -hisui no Showdown
        if (name.includes("sneasler")) return "sneasler";

        if (name.includes("kleavor")) return "kleavor";

        let base = name.replace("hisuian", "").replace("hisui", "").replace(/[^a-z0-9]/g, "");
        return base + "-hisui";
    }

    // --- EXCE√á√ïES GERAIS ---
    const exceptions = {
        "ho-oh": "ho-oh", "porygon-z": "porygon-z", "wo-chien": "wo-chien", "chien-pao": "chien-pao",

        "iron-boulder": "iron-boulder", "iron-crown": "iron-crown", "hydra-apple": "hydrapple", "archaludon": "archaludon"

          if(isLikedNow) {
