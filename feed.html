<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Humble Builder - Criar Time</title>
  <link rel="icon" type="image/png" href="img/mike_anotando2.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
  <style>
    /* --- ESTILO VISUAL NOVO --- */
    :root { 
      --cor-dourado: #d1a720; 
      --cor-fundo: #111; 
      --cor-painel: #1a1a1a;
      --cor-texto: #f5f5f5; 
      --cor-input: #252525; 
      --cor-borda: #444;
      --cor-verde: #28a745;
    }
    * { box-sizing: border-box; }
    
    body { 
      font-family: "Segoe UI", Arial, sans-serif; 
      background: var(--cor-fundo); 
      margin: 0; padding: 0; color: var(--cor-texto); 
      height: 100vh; overflow: hidden; 
      display: flex; flex-direction: column;
    }
    
    /* HEADER */
    header { 
      height: 60px; padding: 0 20px; flex-shrink: 0;
      display: flex; justify-content: space-between; align-items: center; 
      background: rgba(20, 20, 20, 0.98); border-bottom: 2px solid var(--cor-dourado); 
      z-index: 1000;
    }
    header h1 { font-size: 1.4rem; color: var(--cor-dourado); display: flex; gap: 10px; margin: 0; align-items: center; }
    header h1 img { height: 35px; }
    header a { text-decoration: none; color: inherit; display:flex; align-items:center; gap:10px; }

    .header-right { display: flex; align-items: center; gap: 15px; }
    .menu-toggle { display: flex; flex-direction: column; width: 30px; gap: 6px; cursor: pointer; z-index: 1300; }
    .menu-toggle span { display: block; height: 3px; background: var(--cor-texto); border-radius: 4px; transition: 0.3s; }
    .menu-toggle.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 6px); }
    .menu-toggle.active span:nth-child(2) { opacity: 0; }
    .menu-toggle.active span:nth-child(3) { transform: rotate(-45deg) translate(5px, -6px); }

    nav { 
        position: absolute; top: 60px; right: 20px; 
        background: rgba(30, 25, 20, 0.98); border: 1px solid var(--cor-dourado); 
        border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.8); 
        display: none; flex-direction: column; padding: 15px; gap: 12px; 
        z-index: 1200; width: 220px; 
    }
    nav.active { display: flex; }
    nav a { color: var(--cor-dourado); text-decoration:none; border-bottom:1px solid rgba(255,255,255,0.05); padding-bottom:5px; }

    /* LAYOUT */
    .main-container { display: flex; flex-grow: 1; overflow: hidden; width: 100%; }

    /* SIDEBAR */
    .sidebar {
        width: 320px; background: #181818; border-right: 1px solid #333;
        display: flex; flex-direction: column; flex-shrink: 0; transition: transform 0.3s ease;
    }
    .sidebar-header { padding: 15px; border-bottom: 1px solid #333; background: #202020; }
    
    .auth-container { background: #252525; padding: 10px; border-radius: 6px; margin-bottom: 10px; border: 1px solid #333; }
    .auth-title { font-size: 0.8rem; color: #888; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
    .login-input { width: 100%; background: #111; border: 1px solid #444; color: #fff; padding: 6px; margin-bottom: 5px; border-radius: 4px; }
    .btn-auth { width: 100%; padding: 6px; cursor: pointer; border-radius: 4px; border: none; font-weight: bold; margin-top: 2px; }
    .btn-login { background: var(--cor-dourado); color: #000; }
    .btn-register { background: #444; color: #fff; margin-top: 5px; }

    .user-profile-mini { display: flex; align-items: center; gap: 10px; padding: 5px; background: #252525; border-radius: 6px; border: 1px solid var(--cor-dourado); }
    .user-avatar { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 1px solid #555; }
    .user-details { flex-grow: 1; overflow: hidden; }
    .user-nick { color: var(--cor-dourado); font-weight: bold; font-size: 0.9rem; }
    .btn-logout { background: none; border: none; color: #ff5555; cursor: pointer; font-size: 1.2rem; }

    .btn-new-team { width: 100%; padding: 12px; background: var(--cor-verde); color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 1rem; }
    .btn-new-team:hover { filter: brightness(1.1); }

    .team-list { flex-grow: 1; overflow-y: auto; padding: 10px; }
    .sidebar-card { background: #2a2a2a; border: 1px solid #444; border-radius: 6px; padding: 10px; margin-bottom: 8px; cursor: pointer; position: relative; }
    .sidebar-card:hover { border-color: #666; background: #333; }
    .sidebar-card.active { border-color: var(--cor-dourado); background: #3a3320; }
    .card-title { font-weight: bold; color: #fff; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding-right: 25px; }
    .card-meta { font-size: 0.75rem; color: #888; margin-bottom: 5px; }
    .card-icons { height: 25px; overflow: hidden; display: flex; gap: 2px; }
    .card-icons img { width: 25px; height: 25px; object-fit: contain; }
    .btn-del-card { position: absolute; top: 5px; right: 5px; background: none; border: none; color: #666; font-size: 1.2rem; cursor: pointer; }
    .btn-del-card:hover { color: #ff5555; }

    /* BUILDER AREA */
    .builder-area {
        flex-grow: 1;
        background: linear-gradient(135deg, rgba(20,20,20,0.95), rgba(40,30,20,0.95)), 
                    url("https://i.imgur.com/vATNRmF.png");
        background-size: cover; overflow-y: auto; padding: 20px; display: flex; flex-direction: column;
    }
    .builder-wrapper { width: 100%; max-width: 1200px; margin: 0 auto; }

    .toolbar {
      display: flex; flex-wrap: wrap; gap: 15px; justify-content: space-between; align-items: center; margin-bottom: 15px;
      background: rgba(30,30,30,0.95); padding: 15px; border-radius: 8px; border: 1px solid var(--cor-borda);
    }
    .toolbar-inputs { flex-grow: 1; display: flex; flex-direction: column; gap: 8px; min-width: 250px; }
    
    .styled-input {
        background: transparent; border: none; border-bottom: 2px solid #444;
        color: #fff; padding: 5px; width: 100%; transition: 0.3s;
    }
    .styled-input:focus { outline: none; border-bottom-color: var(--cor-dourado); }
    .input-title { font-size: 1.4rem; font-weight: bold; }
    .input-author { font-size: 0.9rem; color: #aaa; }
    
    .toolbar-actions { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .tier-select { background: #111; color: var(--cor-dourado); border: 1px solid #555; padding: 8px; border-radius: 4px; font-weight: bold; height: 38px; cursor: pointer; }

    .btn-action { padding: 8px 16px; border-radius: 4px; border: none; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 5px; height: 38px; font-size: 0.9rem; }
    .btn-link { background: #4a5568; color: #fff; }
    .btn-publish { background: #805ad5; color: #fff; }
    .btn-save { background: var(--cor-verde); color: #fff; }
    .btn-import { background: #444; color: #fff; border: 1px solid #666; }
    .btn-validate { background: #17a2b8; color: #fff; }
    .btn-action:hover { filter: brightness(1.1); transform: translateY(-1px); }

    /* ABAS */
    .tabs-wrapper { display: flex; gap: 5px; margin-bottom: -1px; z-index: 10; padding-left: 10px; flex-wrap: wrap; align-items: flex-end; }
    .tab-slot {
        width: 60px; height: 45px; background: #222; border: 1px solid #444; 
        border-radius: 8px 8px 0 0; display: flex; justify-content: center; align-items: center;
        cursor: pointer; opacity: 0.6; position: relative;
    }
    .tab-slot.active { opacity: 1; background: rgba(30,30,30,0.95); border-bottom: 1px solid rgba(30,30,30,0.95); border-color: var(--cor-dourado); height: 50px; z-index: 20; }
    .tab-slot img { width: 30px; height: 30px; pointer-events: none; }
    .tab-close { position: absolute; top: 0; right: 2px; font-size: 14px; display: none; color: #ff5555; }
    .tab-slot:hover .tab-close { display: block; }
    .add-tab-btn { width: 40px; height: 40px; background: transparent; border: 1px dashed #666; color: #888; font-size: 1.5rem; cursor: pointer; }

    .editor-container-wrapper {
        background: rgba(30, 30, 30, 0.95); border: 1px solid var(--cor-dourado); border-radius: 8px; 
        padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); min-height: 550px;
    }

    /* EDITOR INTERNO */
    .poke-editor { display: none; }
    .poke-editor.active { display: block; animation: fadeIn 0.3s; }
    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

    .editor-layout { display: flex; flex-wrap: wrap; gap: 20px; }
    .left-panel { width: 200px; flex-shrink: 0; }
    .visual-large-box { 
        width: 100%; height: 160px; background: rgba(0,0,0,0.3); border: 1px solid #444; border-radius: 12px; 
        display: flex; justify-content: center; align-items: center; margin-bottom: 10px;
    }
    .poke-sprite-large { width: 130px; height: 130px; object-fit: contain; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5)); }

    /* STATS BARS */
    .base-stats-panel { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; border: 1px solid #444; font-size: 0.8rem; }
    .stat-bar-row { display: flex; align-items: center; margin-bottom: 4px; gap: 5px; }
    .stat-name { width: 25px; font-weight: bold; color: #888; }
    .stat-val-base { width: 25px; text-align: center; color: #aaa; }
    .bar-track { flex-grow: 1; background: #222; height: 6px; border-radius: 3px; overflow: hidden; }
    .bar-fill { height: 100%; width: 0%; border-radius: 3px; transition: width 0.3s; }
    .bar-hp { background: #FF5959; } .bar-atk { background: #F5AC78; } .bar-def { background: #FAE078; }
    .bar-spa { background: #9DB7F5; } .bar-spd { background: #A7DB8D; } .bar-spe { background: #FA92B2; }
    .stat-val-final { width: 30px; text-align: right; color: #fff; font-weight: bold; }

    .inputs-area { flex: 1; display: flex; flex-direction: column; gap: 10px; min-width: 300px; }
    .row { display: flex; gap: 10px; } .col { flex: 1; }
    .col-small { width: 80px; flex: none; } .col-mini { width: 70px; flex: none; }

    label { font-size: 0.75rem; color: #888; display: block; margin-bottom: 4px; }
    .p-input { width: 100%; background: #222; border: 1px solid #444; color: #fff; padding: 8px; border-radius: 4px; font-size: 0.9rem; }
    .p-input:focus { border-color: var(--cor-dourado); outline: none; background: #2a2a2a; }

    .input-wrapper { position: relative; width: 100%; }
    .clear-x { position: absolute; right: 8px; top: 50%; transform: translateY(-50%); color: #666; cursor: pointer; display: none; }
    .input-wrapper input:not(:placeholder-shown) + .clear-x { display: block; }
    .item-icon-img { position:absolute; right:35px; top:30px; width:30px; height:30px; object-fit:contain; opacity:0; pointer-events:none; }
    .item-icon-img.active { opacity:1; }

    /* EVS / IVS / MOVES */
    .iv-section { background: rgba(0,0,0,0.2); padding: 8px; border-radius: 6px; border: 1px solid #444; margin-top: 5px; }
    .iv-grid { display: flex; gap: 5px; justify-content: space-between; }
    .iv-box { text-align: center; width: 100%; }
    .iv-box input { text-align: center; padding: 4px; font-size: 0.85rem; }

    .stats-box { margin-top: 15px; background: rgba(0,0,0,0.1); padding: 10px; border-radius: 6px; }
    .ev-header { display: flex; justify-content: space-between; font-size: 0.8rem; color: #aaa; margin-bottom: 5px; }
    .stat-row-ev { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
    .stat-label-ev { width: 30px; font-weight: bold; color: #888; font-size: 0.8rem; }
    input[type=range] { flex: 1; height: 6px; background: #333; border-radius: 3px; accent-color: var(--cor-dourado); cursor: pointer; }
    .ev-num { width: 45px; text-align: center; padding: 2px; }

    .moves-section { margin-top: 20px; }
    .move-input { border-left: 4px solid #555 !important; margin-bottom: 8px; }
    .move-input:focus { border-left-color: var(--cor-dourado) !important; }

    /* MODAL */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; display: none; justify-content: center; align-items: center; }
    .modal-content { background: #222; border: 1px solid var(--cor-dourado); padding: 20px; width: 90%; max-width: 600px; border-radius: 8px; }
    .modal-textarea { width: 100%; height: 300px; background: #111; color: #ccc; border: 1px solid #444; padding: 10px; font-family: monospace; }
    .modal-btns { display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px; }
  </style>
</head>
<body>

<header>
    <h1><a href="feed.html"><img src="https://i.imgur.com/XOEcuO8.png"> Humble Builder</a></h1>
    <div class="header-right">
        <a href="feed.html" style="font-weight:bold; color:#aaa; margin-right:10px;">Ir para o Feed</a>
        <div class="menu-toggle" id="menuBtn"><span></span><span></span><span></span></div>
    </div>
</header>

<nav id="dropdownMenu">
    <a href="feed.html">üì∞ Feed de Times</a>
    <a href="index.html">üè† In√≠cio</a>
    <a href="https://www.humblepixelmon.com.br">üåê Site Oficial</a>
    <a href="#" onclick="alert('Use a barra lateral para logar!')">üë§ Login (Na Sidebar)</a>
</nav>

<datalist id="list-pokemon"></datalist>
<datalist id="list-items"></datalist>

<div class="main-container">
    <aside class="sidebar">
        <div class="sidebar-header">
            <div id="authSection">
                <div id="loginForm" class="auth-container">
                    <div class="auth-title">Login / Registro</div>
                    <input type="email" id="emailInput" class="login-input" placeholder="E-mail">
                    <input type="password" id="passInput" class="login-input" placeholder="Senha">
                    <button id="btnEmailLogin" class="btn-auth btn-login">Entrar</button>
                    <button id="btnEmailRegister" class="btn-auth btn-register">Criar Conta</button>
                    <button id="btnGoogleLogin" class="btn-auth" style="background:#fff; color:#333; margin-top:5px;">G Google</button>
                </div>
                
                <div id="userProfile" class="user-profile-mini" style="display:none;">
                    <img id="userPhoto" src="" class="user-avatar">
                    <div class="user-details">
                        <div id="userName" class="user-nick">Treinador</div>
                        <div id="userEmail" style="font-size:0.7rem; color:#888;">email@...</div>
                    </div>
                    <button id="btnLogout" class="btn-logout" title="Sair">√ó</button>
                </div>
            </div>

            <button class="btn-new-team" onclick="createNewTeam()">+ Novo Time</button>
        </div>
        <div class="team-list" id="teamListContainer"></div>
    </aside>

    <main class="builder-area">
        <div class="builder-wrapper">
            
            <div class="toolbar">
                <div class="toolbar-inputs">
                    <input type="text" id="teamNameInput" class="styled-input input-title" placeholder="Nome do Time" onchange="saveCurrentTeamToStorage()">
                    <input type="text" id="teamAuthorInput" class="styled-input input-author" placeholder="Autor / Nick" onchange="saveCurrentTeamToStorage()">
                </div>

                <div class="toolbar-actions">
                    <select id="teamTier" class="tier-select" onchange="carregarDados(this.value); saveCurrentTeamToStorage()">
                        <option value="" disabled selected>Selecionar Tier</option>
                        <option value="AG">AG</option><option value="LC">LC</option><option value="Monotype">Monotype</option>
                        <option value="NU">NU</option><option value="National_Dex">National Dex</option>
                        <option value="National_Dex_Monotype">NatDex Monotype</option><option value="National_Dex_RU">NatDex RU</option>
                        <option value="National_Dex_UU">NatDex UU</option><option value="National_Dex_Ubers">NatDex Ubers</option>
                        <option value="OU">OU</option><option value="PU">PU</option><option value="RU">RU</option>
                        <option value="UU">UU</option><option value="Uber">Uber</option><option value="Ubers_UU">Ubers UU</option><option value="ZU">ZU</option>
                    </select>
                    
                    <button class="btn-action btn-link" onclick="shareTeamLink()">üîó Link</button>
                    <button class="btn-action btn-publish" onclick="publishTeam()">üì¢ Publicar</button>
                    <button class="btn-action btn-validate" onclick="validateTeam()">‚úì Validar</button>
                    <button class="btn-action btn-import" onclick="openIOModal()">üì• Texto</button>
                    <button class="btn-action btn-save" onclick="saveCurrentTeamToStorage()">üíæ Salvar</button>
                </div>
            </div>

            <div class="tabs-wrapper">
                <div id="tabsContainer" style="display:flex; gap:5px;"></div>
                <button id="addSlotBtn" class="add-tab-btn" onclick="addNewSlot()">+</button>
            </div>

            <div class="editor-container-wrapper" id="editorsContainer"></div>
        </div>
    </main>
</div>

<div class="modal-overlay" id="ioModal">
    <div class="modal-content">
        <h3 style="color:var(--cor-dourado); margin-top:0;">Importar / Exportar</h3>
        <textarea id="ioText" class="modal-textarea"></textarea>
        <div class="modal-btns">
            <button class="btn-action btn-import" onclick="document.getElementById('ioModal').style.display='none'">Fechar</button>
            <button class="btn-action btn-import" onclick="copyToClipboard()">Copiar</button>
            <button class="btn-action btn-save" onclick="processImport()">Carregar</button>
        </div>
    </div>
</div>

<script>
    // --- L√ìGICA DO BUILDER (COMPLETA) ---
    const menuBtn = document.getElementById("menuBtn");
    const dropdownMenu = document.getElementById("dropdownMenu");
    menuBtn.onclick = () => { dropdownMenu.classList.toggle("active"); menuBtn.classList.toggle("active"); };

    const MAX_EVS = 508; 
    const MAX_SLOTS = 6;
    const STATS = ['HP', 'Atk', 'Def', 'SpA', 'SpD', 'Spe'];
    
    const NATURES_INFO = { 
        "Adamant": "+Atk, -SpA", "Bashful": "Neutral", "Bold": "+Def, -Atk", 
        "Brave": "+Atk, -Spe", "Calm": "+SpD, -Atk", "Careful": "+SpD, -SpA", 
        "Docile": "Neutral", "Gentle": "+SpD, -Def", "Hardy": "Neutral", 
        "Hasty": "+Spe, -Def", "Impish": "+Def, -SpA", "Jolly": "+Spe, -SpA", 
        "Lax": "+Def, -SpD", "Lonely": "+Atk, -Def", "Mild": "+SpA, -Def", 
        "Modest": "+SpA, -Atk", "Naive": "+Spe, -SpD", "Naughty": "+Atk, -SpD", 
        "Quiet": "+SpA, -Spe", "Quirky": "Neutral", "Rash": "+SpA, -SpD", 
        "Relaxed": "+Def, -Spe", "Sassy": "+SpD, -Spe", "Serious": "Neutral", 
        "Timid": "+Spe, -Atk" 
    };

    const POKEAPI_IMG = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/";
    const IMG_ERROR = "https://img.pokemondb.net/sprites/items/poke-ball.png"; 
    const ITEM_ICON_BASE = "https://play.pokemonshowdown.com/sprites/itemicons/";

    let pokemonIdMap = {}; 
    let validAbilitiesMap = {}; 
    let todosItens = [];
    let slotCounter = 0; 
    let slotBaseStats = {}; 
    let allTeams = []; 
    let currentTeamIndex = null;

    function formatToApiName(name) { 
        if(!name) return "";
        return name.trim().toLowerCase().replace(/ /g, '-').replace(/\./g, '').replace(/'/g, '').replace(/:/g, '').replace(/‚ôÄ/g, '-f').replace(/‚ôÇ/g, '-m'); 
    }
    function formatItemToShowdown(name) { return name.toLowerCase().replace(/[^a-z0-9]/g, ''); }
    function formatText(str) { if (!str) return ''; return str.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' '); }

    window.onload = async function() { 
        await initItens(); 
        const params = new URLSearchParams(window.location.search);
        const importData = params.get('import');
        if(importData) {
            try {
                const decodedText = decodeURIComponent(escape(atob(importData)));
                document.getElementById('ioText').value = decodedText;
                setTimeout(() => { processImport(); window.history.replaceState({}, document.title, window.location.pathname); alert("Time carregado via Link!"); }, 500);
            } catch(e) { console.error(e); loadAllTeams(); }
        } else {
            loadAllTeams();
            if(allTeams.length > 0) editTeam(0); 
            else createNewTeam();
        }
    };

    async function initItens() {
        try { 
            const r = await fetch('builder/itens.json'); 
            if (r.ok) { todosItens = await r.json(); atualizarListaItens(null); } 
        } catch (e) { console.warn("Erro itens (pode estar offline)", e); }
    }

    function loadAllTeams() {
        const data = localStorage.getItem('humbleTeamsList');
        if (data) allTeams = JSON.parse(data); else allTeams = [];
        renderSidebar();
    }

    function renderSidebar() {
        const container = document.getElementById('teamListContainer');
        container.innerHTML = "";
        allTeams.forEach((team, index) => {
            const div = document.createElement('div');
            div.className = `sidebar-card ${currentTeamIndex === index ? 'active' : ''}`;
            div.onclick = (e) => { if(!e.target.closest('.btn-del-card')) editTeam(index); };
            let iconsHtml = '';
            if(team.slots) {
                team.slots.slice(0,6).forEach(s => {
                    if(s.name) {
                        const apiName = formatToApiName(s.name);
                        let src = `${POKEAPI_IMG}${apiName}.png`;
                        if(pokemonIdMap[apiName] && typeof pokemonIdMap[apiName] !== 'boolean') src = `${POKEAPI_IMG}${pokemonIdMap[apiName]}.png`;
                        iconsHtml += `<img src="${src}" onerror="this.src='${IMG_ERROR}'">`;
                    }
                });
            }
            div.innerHTML = `<div class="card-title">${team.title || 'Novo Time'}</div><div class="card-meta">[${team.tier || 'Format'}]</div><div class="card-icons">${iconsHtml}</div><button class="btn-del-card" onclick="deleteTeam(${index}, event)">√ó</button>`;
            container.appendChild(div);
        });
    }

    function createNewTeam() {
        currentTeamIndex = null;
        document.getElementById('teamNameInput').value = "";
        document.getElementById('teamAuthorInput').value = "";
        document.getElementById('teamTier').value = "";
        resetBuilderUI();
        addNewSlot(); 
        renderSidebar();
    }

    function resetBuilderUI() {
        document.getElementById('tabsContainer').innerHTML = "";
        document.getElementById('editorsContainer').innerHTML = "";
        slotCounter = 0; slotBaseStats = {};
        validAbilitiesMap = {};
    }

    async function editTeam(index) {
        currentTeamIndex = index;
        const team = allTeams[index];
        document.getElementById('teamNameInput').value = team.title || "";
        document.getElementById('teamAuthorInput').value = team.author || "";
        document.getElementById('teamTier').value = team.tier || "";
        await carregarDados(team.tier); 
        resetBuilderUI();

            img.src = src; tabImg.src = src; return;
        }
        try {
            const r = await fetch(`https://pokeapi.co/api/v2/pokemon/${apiName}`);
            if(r.ok) {
                const d = await r.json();
                const newSrc = `${POKEAPI_IMG}${d.id}.png`;

                });

                d.moves.forEach(m=>{ const o=document.createElement('option'); o.value=formatText(m.move.name); moveList.appendChild(o); });

    function updateEV(id, stat, val) {
        let v = parseInt(val) || 0; if (v < 0) v = 0; 
        let usedByOthers = 0;
        STATS.forEach(s => { if (s !== stat) usedByOthers += parseInt(document.getElementById(`num-${id}-${s}`).value) || 0; });
        const remainingGlobal = 508 - usedByOthers;
        const maxAllowed = Math.min(252, remainingGlobal);
        if (v > maxAllowed) v = maxAllowed;
        document.getElementById(`range-${id}-${stat}`).value = v;
        document.getElementById(`num-${id}-${stat}`).value = v;
        document.getElementById(`remain-${id}`).innerText = "Restam: " + (508 - (usedByOthers + v));
        recalcStats(id); saveCurrentTeamToStorage();
    }

    function recalcStats(id) {
        const base = slotBaseStats[id] || {hp:0,atk:0,def:0,spa:0,spd:0,spe:0};
        const level = parseInt(document.getElementById(`editor-${id}`).querySelector('.p-level').value) || 100;
        const nature = document.getElementById(`editor-${id}`).querySelector('.p-nature').value;
        let mods = { atk:1, def:1, spa:1, spd:1, spe:1 };
        if(NATURES_INFO[nature] && NATURES_INFO[nature]!=="Neutral") {
            const parts = NATURES_INFO[nature].split(','); 
            parts.forEach(p => { 
                p = p.trim(); const type = p.substring(1).toLowerCase(); 
                if(p.startsWith('+')) mods[type] = 1.1; if(p.startsWith('-')) mods[type] = 0.9; 
            });
        }
        STATS.forEach(s => {
            const k = s.toLowerCase(); const b = base[k];
            document.getElementById(`base-${id}-${k}`).innerText = b;
            const iv = parseInt(document.getElementById(`editor-${id}`).querySelector(`.p-iv-${k}`).value)||0;
            const ev = parseInt(document.getElementById(`num-${id}-${s}`).value)||0; 
            let final = 0;
            if(b > 0) {
                if(s === 'HP') final = b === 1 ? 1 : Math.floor(((2 * b + iv + Math.floor(ev / 4)) * level) / 100) + level + 10;
                else {
                    const rawStat = Math.floor(((2 * b + iv + Math.floor(ev / 4)) * level) / 100) + 5;
                    final = Math.floor(rawStat * mods[k]);
                }
            }
            document.getElementById(`val-${id}-${k}`).innerText = final;
            document.getElementById(`bar-${id}-${k}`).style.width = Math.min((b/255)*100, 100)+"%";
        });
    }

    function processImport() {
        const text = document.getElementById('ioText').value; if (!text.trim()) { alert("Cole um time."); return; }
        document.getElementById('tabsContainer').innerHTML = ""; document.getElementById('editorsContainer').innerHTML = "";
        slotCounter = 0; const blocks = text.split(/\r?\n\r?\n/);
        blocks.forEach(block => {
            if (!block.trim() || block.startsWith("===") || block.startsWith("//")) return;
            const id = addNewSlot();
            const lines = block.split('\n'); const firstLine = lines[0].trim();
            let name = firstLine, item = "";
            if (firstLine.includes('@')) { const p = firstLine.split('@'); name = p[0].trim(); item = p[1].trim(); }
            const ed = document.getElementById(`editor-${id}`);
            if (name.includes('(M)')) { ed.querySelector('.p-gender').value = 'M'; name = name.replace('(M)', ''); }
            else if (name.includes('(F)')) { ed.querySelector('.p-gender').value = 'F'; name = name.replace('(F)', ''); }
            name = name.trim();
            if (name.includes('(') && name.includes(')')) { const m = name.match(/\(([^)]+)\)/); if (m) name = m[1]; }
            const nInp = ed.querySelector('.p-name'); nInp.value = name; updatePokemon(id, nInp, true); 
            const iInp = ed.querySelector('.p-item'); iInp.value = item; updateItemIcon(id, iInp);
            let mIdx = 0; const mInps = ed.querySelectorAll('.p-move');
            for(let i=1; i<lines.length; i++) {
                const l = lines[i].trim();
                if (l.startsWith('Ability:')) ed.querySelector('.p-ability').value = l.replace('Ability:', '').trim();
                else if (l.includes('Nature')) ed.querySelector('.p-nature').value = l.split(' ')[0];
                else if (l.startsWith('Level:')) ed.querySelector('.p-level').value = l.replace('Level:', '').trim();
                else if (l.startsWith('Shiny:')) ed.querySelector('.p-shiny').value = l.includes('Yes') ? 'Yes' : 'No';
                else if (l.startsWith('EVs:')) {
                    const p = l.replace('EVs:', '').split('/');
                    p.forEach(x => { x=x.trim(); const v=parseInt(x); STATS.forEach(s=>{ if(x.includes(s)) updateEV(id,s,v); }); });
                }
                else if (l.startsWith('IVs:')) {
                    const p = l.replace('IVs:', '').split('/');
                    p.forEach(x => { x=x.trim(); const v=parseInt(x); STATS.forEach(s=>{ if(x.includes(s)) ed.querySelector(`.p-iv-${s.toLowerCase()}`).value = v; }); });
                }
                else if (l.startsWith('-')) { if(mIdx<4) { mInps[mIdx].value = l.replace('-','').trim(); mIdx++; } }
            }
            setTimeout(() => recalcStats(id), 500);
        });
        document.getElementById('ioModal').style.display='none';
        saveCurrentTeamToStorage();
    }

    async function shareTeamLink() {
        let author = document.getElementById('teamAuthorInput').value;
        if(!author.trim()) {
            author = prompt("Digite o Nick do Autor:");
            if(author) { document.getElementById('teamAuthorInput').value = author; saveCurrentTeamToStorage(); }

        }
        const teamText = getTeamAsText();
        if(!teamText.trim() || teamText.length < 20) { alert("Time vazio!"); return; }
        const encoded = LZString.compressToEncodedURIComponent(teamText);
        const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/')) + "/paste.html";
        const longLink = `${baseUrl}?import=${encoded}`;
        const btn = document.querySelector('.btn-link'); const oldText = btn.innerText; btn.innerText = "‚è≥...";
        try {
            const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(longLink)}`);
            if (response.ok) { const shortLink = await response.text(); await navigator.clipboard.writeText(shortLink); alert("Link Curto Copiado!\n" + shortLink); } 
            else throw new Error("Falha");
        } catch (e) { await navigator.clipboard.writeText(longLink); alert("Link Longo Copiado!"); } 
        finally { btn.innerText = oldText; }
    }

    apiKey: "AIzaSyCno7O_ZGLTDYvSG5kzYU-KpduucWcxQe8",
    authDomain: "sampleteans.firebaseapp.com",
    databaseURL: "https://sampleteans-default-rtdb.firebaseio.com",
    projectId: "sampleteans",
    storageBucket: "sampleteans.firebasestorage.app",
    messagingSenderId: "1069510029261",
    appId: "1:1069510029261:web:ccafa840ebf0e2a0e85e84"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);
  const provider = new GoogleAuthProvider();

  // AUTH UI
  const loginForm = document.getElementById('loginForm');
  const userProfile = document.getElementById('userProfile');
  const emailInput = document.getElementById('emailInput');
  const passInput = document.getElementById('passInput');

  document.getElementById('btnGoogleLogin').onclick = () => signInWithPopup(auth, provider).catch(e => alert(e.message));
  document.getElementById('btnLogout').onclick = () => { if(confirm("Sair?")) signOut(auth); };
  document.getElementById('btnEmailLogin').onclick = () => {
     if(!emailInput.value || !passInput.value) return;
     signInWithEmailAndPassword(auth, emailInput.value, passInput.value).catch(e => alert(e.message));
  };
  document.getElementById('btnEmailRegister').onclick = () => {
     if(passInput.value.length < 6) return alert("Min 6 chars");
     createUserWithEmailAndPassword(auth, emailInput.value, passInput.value)
       .then(async (cred) => {
           const nick = prompt("Seu Nick:");
           if(nick) await updateProfile(cred.user, { displayName: nick });
           location.reload();
       }).catch(e => alert(e.message));
  };

  onAuthStateChanged(auth, (user) => {
    if (user) {
      loginForm.style.display = 'none'; userProfile.style.display = 'flex';
      document.getElementById('userPhoto').src = user.photoURL || "https://i.imgur.com/XOEcuO8.png";
      document.getElementById('userName').innerText = user.displayName || user.email.split('@')[0];
      document.getElementById('userEmail').innerText = user.email;
      const authorInput = document.getElementById('teamAuthorInput');
      if(authorInput && !authorInput.value && user.displayName) authorInput.value = user.displayName;
    } else {
      loginForm.style.display = 'block'; userProfile.style.display = 'none';
    }
  });

  window.publishTeam = async function() {
      const user = auth.currentUser;
      if(!user) { alert("Fa√ßa login na barra lateral para publicar!"); return; }
      const title = document.getElementById('teamNameInput').value;
      const author = document.getElementById('teamAuthorInput').value;
      const tier = document.getElementById('teamTier').value;
      const teamText = getTeamAsText();
      if(!title || title==="Novo Time") { alert("Nome do time inv√°lido."); return; }
      if(!tier) { alert("Selecione Tier."); return; }
      if(teamText.length < 50) { alert("Time vazio."); return; }

      let sprites = [];
      document.querySelectorAll('.poke-editor').forEach(ed => {
          const name = ed.querySelector('.p-name').value;
          if(name) sprites.push(name.toLowerCase());
      });

      const btn = document.querySelector('.btn-publish');
      btn.innerText = "Enviando..."; btn.disabled = true;
      try {
          const newTeamRef = push(ref(db, 'teams'));
          await set(newTeamRef, {
              title: title, author: author || user.displayName, tier: tier,
              teamData: teamText, pokemon: sprites, userId: user.uid,
              userPhoto: user.photoURL || null, createdAt: serverTimestamp()
          });
          alert("Sucesso!");
      } catch (error) { alert("Erro: " + error.message); } 
      finally { btn.innerText = "üì¢ Publicar"; btn.disabled = false; }
  }
</script>
