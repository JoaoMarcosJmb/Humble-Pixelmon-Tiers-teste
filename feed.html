<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Humble Feed - Times da Comunidade</title>
  <link rel="icon" type="image/png" href="img/mike_anotando2.png">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>

  <style>
    :root { 
      --cor-dourado: #d1a720; 
      --cor-fundo: #111; 
      --cor-card: #1a1a1a;
      --cor-texto: #f5f5f5; 
    }
    body { 
      font-family: "Segoe UI", Arial, sans-serif; 
      background: var(--cor-fundo); 
      background-image: linear-gradient(135deg, rgba(20,20,20,0.95), rgba(40,30,20,0.95)), 
                        url("https://i.imgur.com/vATNRmF.png");
      background-size: cover; background-attachment: fixed;
      color: var(--cor-texto); margin: 0; padding: 0; 
    }

    /* HEADER */
    header { 
      padding: 15px 20px; background: rgba(20,20,20,0.95); 
      border-bottom: 2px solid var(--cor-dourado); display: flex; 
      justify-content: space-between; align-items: center; 
      position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    header h1 { margin: 0; font-size: 1.5rem; color: var(--cor-dourado); display: flex; align-items: center; gap: 10px; }
    header h1 img { height: 35px; }
    
    .btn-back { 
        background: transparent; border: 1px solid var(--cor-dourado); 
        color: var(--cor-dourado); padding: 8px 15px; border-radius: 4px; 
        text-decoration: none; font-weight: bold; transition: 0.3s;
    }
    .btn-back:hover { background: var(--cor-dourado); color: #000; }

    /* GRID DO FEED */
    .feed-container {
        max-width: 1000px; margin: 30px auto; padding: 0 15px;
        display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;
    }

    /* ESTILO DO CARD */
    .feed-card {
        background: var(--cor-card); border: 1px solid #333; border-top: 3px solid var(--cor-dourado);
        border-radius: 8px; padding: 15px; display: flex; flex-direction: column;
        transition: transform 0.2s, box-shadow 0.2s; position: relative; overflow: hidden;
    }
    .feed-card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); border-color: #555; }

    .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
    .card-title { font-size: 1.1rem; font-weight: bold; color: #fff; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 70%; }
    .card-tier { background: #333; color: var(--cor-dourado); padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; border: 1px solid #444; }

    .card-icons { 
        display: flex; gap: 5px; margin-bottom: 15px; background: rgba(0,0,0,0.3); 
        padding: 8px; border-radius: 6px; justify-content: center; min-height: 50px;
    }
    .card-icons img { width: 35px; height: 35px; object-fit: contain; }

    .card-footer { display: flex; justify-content: space-between; align-items: center; margin-top: auto; padding-top: 10px; border-top: 1px solid #333; }
    .author-info { display: flex; align-items: center; gap: 8px; font-size: 0.85rem; color: #aaa; }
    .author-avatar { width: 24px; height: 24px; border-radius: 50%; border: 1px solid #444; object-fit: cover; }
    
    .btn-view { 
        background: var(--cor-dourado); color: #000; border: none; 
        padding: 6px 12px; border-radius: 4px; font-weight: bold; cursor: pointer; 
        text-decoration: none; font-size: 0.85rem; 
    }
    .btn-view:hover { filter: brightness(1.1); }
    
    .loading-msg { text-align: center; color: #888; grid-column: 1/-1; margin-top: 50px; }

    /* BOT√ÉO DE LIKE (CORA√á√ÉO) */
    .btn-like {
        background: transparent; border: none; cursor: pointer;
        display: flex; align-items: center; gap: 5px;
        color: #888; font-size: 0.9rem; transition: 0.2s; padding: 5px;
    }
    .btn-like:hover { transform: scale(1.1); color: #bbb; }
    .btn-like.liked { color: #ff4d4d; } /* Fica vermelho se curtiu */
    .btn-like.liked:hover { color: #ff2222; }
    
    .heart-icon { font-size: 1.2rem; line-height: 1; }
    .like-count { font-size: 0.85rem; font-weight: bold; }
  </style>
</head>
<body>

<header>
    <h1><img src="https://i.imgur.com/XOEcuO8.png"> Humble Feed</h1>
    <a href="builder.html" class="btn-back">‚Üê Voltar ao Builder</a>
</header>

<div class="feed-container" id="feedContainer">
    <h3 class="loading-msg">Carregando √∫ltimos times...</h3>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { 
    getDatabase, 
    ref, 
    query, 
    limitToLast,
    get,
    set,
    remove
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  // SUAS CREDENCIAIS
  const firebaseConfig = {
    apiKey: "AIzaSyCno7O_ZGLTDYvSG5kzYU-KpduucWcxQe8",
    authDomain: "sampleteans.firebaseapp.com",
    databaseURL: "https://sampleteans-default-rtdb.firebaseio.com",
    projectId: "sampleteans",
    storageBucket: "sampleteans.firebasestorage.app",
    messagingSenderId: "1069510029261",
    appId: "1:1069510029261:web:ccafa840ebf0e2a0e85e84"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app); // Auth necess√°rio para os likes

  const container = document.getElementById('feedContainer');

  // --- 1. CARREGAR O FEED ---
  async function loadFeed() {
      try {
          // Pega os √∫ltimos 30 times
          const teamsRef = ref(db, 'teams');
          const recentTeamsQuery = query(teamsRef, limitToLast(30));
          
          const snapshot = await get(recentTeamsQuery);

          if (!snapshot.exists()) {
              container.innerHTML = "<h3 class='loading-msg'>Nenhum time publicado ainda. Seja o primeiro!</h3>";
              return;
          }

          container.innerHTML = ""; // Limpa o loading
          
          const teamsData = [];
          
          // Transforma o objeto do Firebase em Array e guarda o ID
          snapshot.forEach((childSnapshot) => {
              const item = childSnapshot.val();
              item.id = childSnapshot.key; // Salva ID (para o like funcionar)
              teamsData.push(item);
          });

          // Inverte array (Mais novo no topo)
          teamsData.reverse().forEach(data => {
              createCard(data);
          });

      } catch (error) {
          console.error("Erro feed:", error);
          container.innerHTML = `<h3 class='loading-msg' style='color:#ff5555'>Erro ao carregar: ${error.message}</h3>`;
      }
  }

  // --- 2. CRIAR O CARD VISUAL ---
  function createCard(data) {
      // Cria link para o paste.html
      const encoded = LZString.compressToEncodedURIComponent(data.teamData);
      const pasteLink = `paste.html?import=${encoded}`;

      // √çcones dos Pok√©mons
      let iconsHtml = '';
      if(data.pokemon && Array.isArray(data.pokemon)) {
          data.pokemon.slice(0, 6).forEach(pokeName => {
              let cleanName = pokeName.trim().replace(/ /g, '-').replace(/\./g, '');
              const src = `https://img.pokemondb.net/sprites/scarlet-violet/icon/${cleanName}.png`;
              iconsHtml += `<img src="${src}" onerror="this.src='https://img.pokemondb.net/sprites/items/poke-ball.png'" title="${pokeName}">`;
          });
      }

      // Foto do autor
      const authorImg = data.userPhoto || "https://i.imgur.com/XOEcuO8.png";

      // --- CHECAGEM DO LIKE ---
      const user = auth.currentUser;
      const likesObj = data.likes || {}; 
      const likesCount = Object.keys(likesObj).length; // Conta quantos
      
      // V√™ se EU curti
      const isLiked = user && likesObj[user.uid]; 
      const likeClass = isLiked ? 'liked' : '';
      const heartIcon = isLiked ? '‚ù§Ô∏è' : 'ü§ç'; 

      const card = document.createElement('div');
      card.className = 'feed-card';
      
      card.innerHTML = `
          <div class="card-header">
              <h3 class="card-title">${data.title}</h3>
              <span class="card-tier">${data.tier}</span>
          </div>
          <div class="card-icons">
              ${iconsHtml}
          </div>
          <div class="card-footer">
              <div class="author-info">
                  <img src="${authorImg}" class="author-avatar">
                  <span>${data.author}</span>
              </div>
              
              <button class="btn-like ${likeClass}" id="btn-like-${data.id}" onclick="window.handleLike('${data.id}')">
                <span class="heart-icon">${heartIcon}</span> 
                <span class="like-count" id="count-${data.id}">${likesCount}</span>
              </button>

              <a href="${pasteLink}" class="btn-view" target="_blank">Ver Time ‚ûî</a>
          </div>
      `;
      container.appendChild(card);
  }

  // --- 3. L√ìGICA DO CLIQUE NO LIKE ---
  window.handleLike = async function(teamId) {
      const user = auth.currentUser;
      
      // SE N√ÉO ESTIVER LOGADO: Redireciona para o Builder (Login)
      if(!user) {
          if(confirm("Voc√™ precisa estar logado para curtir. Ir para a tela de Login?")) {
              window.location.href = "builder.html"; 
          }
          return;
      }

      const btn = document.getElementById(`btn-like-${teamId}`);
      const countSpan = document.getElementById(`count-${teamId}`);
      const heartSpan = btn.querySelector('.heart-icon');
      
      // Caminho: teams -> ID -> likes -> MEU_ID
      const likeRef = ref(db, `teams/${teamId}/likes/${user.uid}`);

      const isLikedNow = btn.classList.contains('liked');
      let currentCount = parseInt(countSpan.innerText);

      try {
          if(isLikedNow) {
              // REMOVER LIKE
              await remove(likeRef);
              btn.classList.remove('liked');
              heartSpan.innerText = 'ü§ç';
              countSpan.innerText = Math.max(0, currentCount - 1);
          } else {
              // ADICIONAR LIKE
              await set(likeRef, true);
              btn.classList.add('liked');
              heartSpan.innerText = '‚ù§Ô∏è';
              countSpan.innerText = currentCount + 1;
          }
      } catch(e) {
          console.error("Erro like:", e);
          alert("Erro ao curtir.");
      }
  }

  // Delay para carregar Auth antes do feed (para pintar os likes corretamente)
  setTimeout(loadFeed, 800);

</script>

</body>
</html>
